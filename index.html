<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Loja</title>
    <style>
        body { font-family: sans-serif; background: #0f172a; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; text-align: center; }
        .box { background: rgba(255,255,255,0.1); padding: 30px; border-radius: 15px; max-width: 400px; width: 90%; }
        input, button { width: 100%; padding: 15px; margin: 10px 0; border-radius: 5px; border: none; box-sizing: border-box;}
        button { background: #3b82f6; color: white; font-weight: bold; cursor: pointer; }
        .selected { border: 2px solid #3b82f6; background: rgba(59, 130, 246, 0.2); }
        .plan-opt { background: #1e293b; padding: 15px; margin: 5px 0; border-radius: 5px; cursor: pointer; border: 1px solid #334155; }
    </style>
</head>
<body>
    <div class="box">
        <h1>Criar Loja</h1>
        <input type="text" id="nome" placeholder="Nome da Loja">
        <input type="tel" id="zap" placeholder="WhatsApp (só números)">
        
        <div class="plan-opt selected" onclick="sel('mensal', 59.90, this)">Mensal - R$ 59,90</div>
        <div class="plan-opt" onclick="sel('anual', 249.90, this)">Anual - R$ 249,90</div>
        
        <button onclick="criar()">CRIAR AGORA</button>
        <p style="font-size:0.8rem; cursor:pointer; color:#aaa" onclick="entrar()">Já tenho loja</p>
    </div>

<script type="module">
    import { db, ref, set, get } from './firebase-config.js';
    let plano = 'mensal'; let preco = 59.90;

    window.sel = (p, v, el) => {
        plano = p; preco = v;
        document.querySelectorAll('.plan-opt').forEach(e => e.classList.remove('selected'));
        el.classList.add('selected');
    }

    window.entrar = () => {
        const nome = prompt("Nome da loja:");
        if(nome) window.location.href = `admin.html?id=${slugify(nome)}`;
    }

    function slugify(text) { return text.toLowerCase().replace(/\s+/g, '-').replace(/[^\w\-]+/g, ''); }

    window.criar = async () => {
        const nome = document.getElementById('nome').value;
        const zap = document.getElementById('zap').value;
        if(!nome || !zap) return alert("Preencha tudo!");
        
        const slug = slugify(nome);
        const lojaRef = ref(db, 'lojas/' + slug);
        const snap = await get(lojaRef);
        
        const codigo = Math.floor(1000 + Math.random() * 9000);

        if(!snap.exists()) {
            await set(lojaRef, {
                config: { nome, zap, status: 'pendente', codigo_secreto: codigo, plano_escolhido: plano, validade: new Date().toISOString() },
                produtos: {}
            });
        }
        
        window.open(`https://wa.me/5597984431811?text=${encodeURIComponent(`Quero ativar: ${nome} (${plano}).`)}`);
        setTimeout(() => window.location.href = `admin.html?id=${slug}`, 1000);
    }
</script>
</body>
</html>
