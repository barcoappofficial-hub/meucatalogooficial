<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="游닍 Cat치logo Digital">
    <title>Cat치logo</title>
    
    <style>
        body { background: #1a1a1a; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; min-height: 100vh; display: flex; justify-content: center; }
        .folha { background: white; width: 100%; max-width: 600px; min-height: 100vh; display: flex; flex-direction: column; position: relative; }
        
        /* HEADER PADR츾O */
        header { background-color: #dc2626; background-size: cover; background-position: center; padding: 40px 20px; text-align: center; border-bottom: 8px solid #facc15; color: white; }
        h1 { font-family: Impact, sans-serif; font-size: 2.8rem; margin: 0; text-transform: uppercase; text-shadow: 2px 2px 5px black; letter-spacing: 1px; }
        #txtEnd { background-color: rgba(0, 0, 0, 0.5); display: inline-block; padding: 5px 15px; border-radius: 20px; margin-top: 10px; font-size: 0.9rem; backdrop-filter: blur(2px); }
        .faixa { background: black; color: #facc15; font-family: Impact, sans-serif; text-align: center; font-size: 1.5rem; padding: 8px; margin: 20px auto; width: 90%; transform: skewX(-10deg); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 0 10px; }
        .card { border: 1px solid #ddd; padding: 10px; text-align: center; display: flex; flex-direction: column; background: white; border-radius: 8px; }
        .card img { width: 100%; height: 160px; object-fit: cover; margin-bottom: 10px; border-radius: 4px; background-color: #f0f0f0; }
        .preco { background: #facc15; color: black; font-family: Impact, sans-serif; font-size: 1.5rem; padding: 5px; transform: rotate(-2deg); margin: 5px auto; display: inline-block; }
        .btn { background: #16a34a; color: white; text-decoration: none; padding: 10px; font-weight: bold; border-radius: 4px; display: block; }
        .modal { display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.9); align-items: center; justify-content: center; }
        .modal-content { max-width: 90%; max-height: 80vh; }

        /* === ESTILOS DA LANDING PAGE === */
        #landingPage {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #111; z-index: 5000;
            display: flex; flex-direction: column;
            transition: opacity 0.5s ease;
        }
        
        .carousel-container { flex: 1; position: relative; overflow: hidden; background: #000; }
        .carousel-slide {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            opacity: 0; transition: opacity 1s ease-in-out;
        }
        .carousel-slide.active { opacity: 1; }
        
        .overlay {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: linear-gradient(to top, rgba(0,0,0,1) 10%, rgba(0,0,0,0) 100%);
            padding: 40px 20px; padding-bottom: 60px;
            text-align: center; color: white;
            display: flex; flex-direction: column; align-items: center;
        }
        
        .land-nome {
            font-family: Impact, sans-serif; font-size: 3.5rem;
            text-transform: uppercase; margin: 0; letter-spacing: 2px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.5);
            line-height: 1;
        }
        .land-end {
            margin-top: 10px; font-size: 1rem; opacity: 0.9;
            background: rgba(255,255,255,0.1); padding: 5px 15px; border-radius: 20px;
        }
        .btn-entrar {
            margin-top: 25px;
            background: #facc15; color: black;
            font-family: Impact, sans-serif; font-size: 1.5rem;
            padding: 15px 40px; border-radius: 50px;
            border: none; cursor: pointer;
            box-shadow: 0 0 20px rgba(250, 204, 21, 0.4);
            animation: pulsar 2s infinite;
        }
        @keyframes pulsar { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
    </style>
</head>
<body>
    <div id="modalZoom" class="modal" onclick="this.style.display='none'"><img class="modal-content" id="imgZoom"></div>

    <div id="landingPage">
        <div class="carousel-container" id="carouselBox">
            <div class="carousel-slide active" style="background-color: #111;"></div>
        </div>
        <div class="overlay">
            <h1 class="land-nome" id="landNome">CARREGANDO...</h1>
            <div class="land-end" id="landEnd">Aguarde um instante</div>
            <button class="btn-entrar" id="btnEntrar" onclick="entrarNoCatalogo()" style="display:none">ACESSAR LOJA</button>
        </div>
    </div>

    <div class="folha" id="folhaPrincipal" style="display:none;">
        <header id="headerLoja"><h1 id="txtNome">...</h1><div id="txtEnd">...</div></header>
        <div id="conteudo" style="padding-bottom: 50px;"></div>
    </div>

<script type="module">
    // IMPORTA칂칏ES
    import { db, ref, onValue, runTransaction } from './firebase-config.js';
    
    // 1. PEGAR ID DA URL
    const params = new URLSearchParams(window.location.search);
    const LOJA_ID = params.get('id');
    
    // SE N츾O TIVER ID, VOLTA PRO IN칈CIO
    if (!LOJA_ID) {
        alert("Loja n칚o identificada!");
        window.location.href = "index.html";
    }

    // 2. FUN칂츾O DE ENTRAR (Esconde a capa e mostra produtos)
    window.entrarNoCatalogo = () => {
        const landing = document.getElementById('landingPage');
        const folha = document.getElementById('folhaPrincipal');
        
        landing.style.opacity = '0';
        setTimeout(() => {
            landing.style.display = 'none';
            folha.style.display = 'flex';
            window.scrollTo(0,0);
        }, 500);
    }

    // 3. FUN칂츾O DE ZOOM
    window.verImagem = (src) => { 
        document.getElementById('imgZoom').src = src; 
        document.getElementById('modalZoom').style.display = "flex"; 
    }

    // 4. CONTADOR DE VISITAS (Com prote칞칚o contra erro)
    try {
        const chaveSessao = `visitou_${LOJA_ID}`;
        if (!sessionStorage.getItem(chaveSessao)) {
            runTransaction(ref(db, `lojas/${LOJA_ID}/metricas/visitas`), (n) => (n || 0) + 1)
                .then(() => sessionStorage.setItem(chaveSessao, "true"))
                .catch(err => console.log("Erro contador (n칚o cr칤tico):", err));
        }
    } catch(e) {
        console.log("Erro ao iniciar contador:", e);
    }

    // 5. CARREGAR DADOS DA LOJA (Onde estava travando)
    const configRef = ref(db, `lojas/${LOJA_ID}/config`);
    
    onValue(configRef, (snap) => {
        const d = snap.val();
        
        // Se n칚o tiver dados ou status pendente
        if(!d || d.status === 'pendente' || (d.validade && new Date() > new Date(d.validade))) {
            document.getElementById('landNome').innerText = "LOJA INDISPON칈VEL";
            document.getElementById('landEnd').innerText = "Entre em contato com o suporte.";
            return;
        }

        const NOME = d.nome || "Loja";
        const ENDERECO = d.endereco || "";
        const ZAP = d.zap || "";

        // --- ATUALIZA A TELA DE ENTRADA (LANDING PAGE) ---
        document.getElementById('landNome').innerText = NOME;
        document.getElementById('landEnd').innerText = ENDERECO;
        
        // Libera o bot칚o de entrar
        document.getElementById('btnEntrar').style.display = "block";

        // --- TRATAMENTO ROBUSTO DAS FOTOS ---
        // Aqui est치 a corre칞칚o principal: Aceita array, objeto ou nulo
        let fotos = [];
        if (Array.isArray(d.fotos_loja)) {
            fotos = d.fotos_loja.filter(item => item); // Remove espa칞os vazios
        } else if (d.fotos_loja && typeof d.fotos_loja === 'object') {
            fotos = Object.values(d.fotos_loja); // Converte objeto do Firebase para array
        } else if (d.capa) {
            fotos = [d.capa]; // Se n칚o tiver album, usa a capa antiga
        }

        // Monta o Carrossel
        const box = document.getElementById('carouselBox');
        
        if (fotos.length > 0) {
            box.innerHTML = ""; // Limpa o fallback
            fotos.forEach((url, index) => {
                const div = document.createElement('div');
                div.className = `carousel-slide ${index === 0 ? 'active' : ''}`;
                div.style.backgroundImage = `url('${url}')`;
                box.appendChild(div);
            });
            // Inicia rota칞칚o apenas se tiver mais de 1 foto
            if(fotos.length > 1) iniciarCarrossel();
        }

        // --- ATUALIZA O CABE칂ALHO INTERNO ---
        document.getElementById('txtNome').innerText = NOME;
        document.getElementById('txtEnd').innerText = ENDERECO;
        if(d.capa) document.getElementById('headerLoja').style.backgroundImage = `url('${d.capa}')`;

        // --- CHAMA O CARREGAMENTO DE PRODUTOS ---
        carregarProdutos(ZAP, NOME);

    }, (error) => {
        console.error("Erro ao ler dados:", error);
        alert("Erro ao carregar loja. Verifique sua conex칚o.");
    });

    // L칍GICA DO CARROSSEL
    let intervaloCarrossel;
    function iniciarCarrossel() {
        if(intervaloCarrossel) clearInterval(intervaloCarrossel);
        const slides = document.querySelectorAll('.carousel-slide');
        let index = 0;
        intervaloCarrossel = setInterval(() => {
            if(slides.length > 0) {
                slides[index].classList.remove('active');
                index = (index + 1) % slides.length;
                slides[index].classList.add('active');
            }
        }, 3500);
    }

    // 6. CARREGAR PRODUTOS
    function carregarProdutos(zapLoja, nomeLoja) {
        onValue(ref(db, `lojas/${LOJA_ID}/produtos`), (snap) => {
            const container = document.getElementById('conteudo');
            const d = snap.val();
            
            if(!d) { 
                container.innerHTML = "<p style='text-align:center; padding:20px; color:#666'>Nenhum produto cadastrado ainda.</p>"; 
                return; 
            }
            
            // Agrupa por categoria
            const cats = {}; 
            Object.values(d).forEach(p => { 
                if(p.nome) { // S칩 mostra se tiver nome
                    if(!cats[p.cat]) cats[p.cat] = []; 
                    cats[p.cat].push(p); 
                }
            });

            let html = "";
            for(const [k, v] of Object.entries(cats)) {
                html += `<div class="faixa">${k}</div><div class="grid">`;
                v.forEach(p => {
                    const link = zapLoja ? `https://wa.me/${zapLoja}?text=${encodeURIComponent(`Ol치 ${nomeLoja}! Vi no cat치logo e quero: ${p.nome} (C칩d: ${p.codigo || '??'})`)}` : "#";
                    const preco = p.preco ? parseFloat(p.preco).toFixed(2).replace('.', ',') : "0,00";
                    
                    html += `
                    <div class="card">
                        <img src="${p.img}" loading="lazy" onclick="verImagem('${p.img}')">
                        <strong>${p.nome}</strong>
                        <div class="preco">R$ ${preco}</div>
                        <a href="${link}" target="_blank" class="btn">COMPRAR</a>
                    </div>`;
                });
                html += `</div>`;
            }
            container.innerHTML = html;
        });
    }
</script>
</body>
</html>
