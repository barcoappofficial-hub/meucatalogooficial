<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta property="og:title" content="游닍 Acesse nosso Cat치logo Digital">
    <meta property="og:description" content="Clique para ver fotos, pre칞os e fazer seu pedido online agora mesmo!">
    <meta property="og:image" content="https://www.nyscreation.com/logo.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:type" content="website">

    <title>Cat치logo</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background: #1a1a1a; font-family: 'Roboto', sans-serif; margin: 0; min-height: 100vh; display: flex; justify-content: center; }
        .folha { background: white; width: 100%; max-width: 600px; min-height: 100vh; display: flex; flex-direction: column; }
        header { background-color: #dc2626; background-size: cover; padding: 40px 20px; text-align: center; border-bottom: 8px solid #facc15; color:white; }
        h1 { font-family: 'Anton'; font-size: 2.8rem; margin: 0; text-transform: uppercase; text-shadow: 2px 2px 5px black; }
        .faixa { background: black; color: #facc15; font-family: 'Anton'; text-align: center; font-size: 1.5rem; padding: 8px; margin: 20px auto; width: 90%; transform: skewX(-10deg); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 0 10px; }
        .card { border: 1px solid #ddd; padding: 10px; text-align: center; display: flex; flex-direction: column; }
        .card img { width: 100%; height: 140px; object-fit: contain; margin-bottom: 10px; cursor: zoom-in; }
        .preco { background: #facc15; color: black; font-family: 'Anton'; font-size: 1.5rem; padding: 5px; transform: rotate(-2deg); margin: 5px auto; display: inline-block; }
        .btn { background: #16a34a; color: white; text-decoration: none; padding: 10px; font-weight: bold; border-radius: 4px; display: block; }
        
        /* MODAL DE ZOOM */
        .modal { display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.9); align-items: center; justify-content: center; }
        .modal-content { max-width: 90%; max-height: 80vh; border-radius: 8px; box-shadow: 0 0 20px rgba(255,255,255,0.5); }
    </style>
</head>
<body>
    <div id="modalZoom" class="modal" onclick="this.style.display='none'">
        <img class="modal-content" id="imgZoom">
    </div>

    <div class="folha">
        <header id="headerLoja"><h1 id="txtNome">...</h1><div id="txtEnd">...</div></header>
        <div id="conteudo" style="padding-bottom: 50px;"></div>
    </div>
<script type="module">
    import { db, ref, onValue } from './firebase-config.js';
    const params = new URLSearchParams(window.location.search);
    const LOJA_ID = params.get('id');
    if (!LOJA_ID) window.location.href = "index.html";

    window.verImagem = (src) => { document.getElementById('imgZoom').src = src; document.getElementById('modalZoom').style.display = "flex"; }

    let ZAP = ""; let NOME = "";
    onValue(ref(db, `lojas/${LOJA_ID}/config`), (snap) => {
        const d = snap.val();
        if(d) {
            if(d.status === 'pendente' || new Date() > new Date(d.validade)) { document.body.innerHTML = "<h1 style='text-align:center;padding:50px'>Loja Indispon칤vel</h1>"; return; }
            NOME = d.nome; ZAP = d.zap;
            
            // ATUALIZA T칈TULO DA ABA DINAMICAMENTE
            document.title = NOME + " | Cat치logo";
            
            document.getElementById('txtNome').innerText = NOME;
            document.getElementById('txtEnd').innerText = d.endereco || "";
            if(d.capa) document.getElementById('headerLoja').style.backgroundImage = `url('${d.capa}')`;
            carregarProdutos();
        }
    });

    function carregarProdutos() {
        onValue(ref(db, `lojas/${LOJA_ID}/produtos`), (snap) => {
            const c = document.getElementById('conteudo'); c.innerHTML = "";
            const d = snap.val();
            if(!d) { c.innerHTML = "<p style='text-align:center'>Vazio.</p>"; return; }
            
            const cats = {};
            Object.values(d).forEach(p => { if(!cats[p.cat]) cats[p.cat] = []; cats[p.cat].push(p); });

            for(const [k, v] of Object.entries(cats)) {
                c.innerHTML += `<div class="faixa">${k}</div>`;
                let html = `<div class="grid">`;
                v.forEach(p => {
                    const link = ZAP ? `https://wa.me/${ZAP}?text=${encodeURIComponent(`Ol치 ${NOME}! Quero: ${p.nome} (C칩d: ${p.codigo})`)}` : "#";
                    html += `<div class="card"><img src="${p.img}" onclick="verImagem('${p.img}')"><strong>${p.nome}</strong><small>C칩d: ${p.codigo}</small><div class="preco">R$ ${p.preco}</div><a href="${link}" target="_blank" class="btn">COMPRAR</a></div>`;
                });
                c.innerHTML += html + `</div>`;
            }
        });
    }
</script>
</body>
</html>
