<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Painel Gestor</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>
    
    <style>
        :root { 
            --primary: #3b82f6; 
            --text: #f1f5f9; 
            --text-muted: #94a3b8;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.1);
            --input-bg: rgba(0, 0, 0, 0.3);
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #0f172a 0%, #172554 100%); 
            background-attachment: fixed;
            margin: 0; padding: 0; padding-bottom: 90px; 
            color: var(--text); -webkit-font-smoothing: antialiased; 
            min-height: 100vh;
        }
        
        /* VIDRO UI */
        .app-header { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); padding: 15px 20px; border-bottom: 1px solid var(--glass-border); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .app-header h3 { margin: 0; font-size: 1.1rem; color: var(--primary); }
        .loja-id { font-size: 0.8rem; color: var(--text-muted); font-weight: normal; }

        .tab-content { display: none; padding: 20px; animation: fadeIn 0.4s; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .card { background: var(--glass-bg); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); border-radius: 16px; padding: 20px; box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3); border: 1px solid var(--glass-border); margin-bottom: 20px; }
        h2 { font-size: 1.2rem; margin-top: 0; margin-bottom: 15px; color: white; }
        
        input, select { width: 100%; padding: 14px; border: 1px solid var(--glass-border); border-radius: 12px; font-size: 0.95rem; background: var(--input-bg); color: white; box-sizing: border-box; outline: none; transition: 0.2s; margin-top: 5px; margin-bottom: 15px; }
        input:focus, select:focus { border-color: var(--primary); background: rgba(0,0,0,0.5); }
        label { font-size: 0.85rem; font-weight: 600; color: var(--text-muted); }
        
        .btn { width: 100%; padding: 16px; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 1rem; transition: 0.2s; }
        .btn-primary { background: var(--primary); color: white; box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3); }
        .btn-outline { border: 2px solid var(--primary); background: transparent; color: var(--primary); }
        
        .product-item { display: flex; align-items: center; background: rgba(255,255,255,0.03); padding: 12px; border-radius: 12px; margin-bottom: 10px; border: 1px solid var(--glass-border); }
        .product-item img { width: 50px; height: 50px; border-radius: 8px; object-fit: cover; margin-right: 15px; background: #334155; }
        .info { flex: 1; }
        .info strong { display: block; font-size: 0.95rem; color: white; }
        .info span { color: var(--text-muted); font-size: 0.85rem; }
        .cod-badge { font-family: monospace; background: rgba(255,255,255,0.1); padding: 2px 6px; border-radius: 4px; font-size: 0.75rem; color: #fbbf24; margin-left: 5px; }
        .btn-del { color: #f87171; background: rgba(239, 68, 68, 0.1); border: none; padding: 8px; border-radius: 8px; cursor: pointer; }

        #previewCapa { width: 100%; height: 120px; object-fit: cover; border-radius: 12px; margin-bottom: 15px; background: #334155; border: 1px solid var(--glass-border); }

        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border-top: 1px solid var(--glass-border); display: flex; justify-content: space-around; padding: 10px 0; z-index: 1000; padding-bottom: max(10px, env(safe-area-inset-bottom)); }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #64748b; font-size: 0.75rem; cursor: pointer; width: 100%; border: none; background: none; }
        .nav-item i { font-size: 1.5rem; margin-bottom: 4px; }
        .nav-item.active { color: var(--primary); }

        .toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #22c55e; color: white; padding: 12px 24px; border-radius: 50px; font-size: 0.9rem; box-shadow: 0 10px 30px rgba(0,0,0,0.2); opacity: 0; visibility: hidden; transition: 0.3s; z-index: 2000; display: flex; align-items: center; gap: 8px; font-weight: bold; }
        .toast.show { opacity: 1; visibility: visible; top: 30px; }
    </style>
</head>
<body>

    <div id="toast" class="toast"><i class='bx bx-check-circle'></i> <span>Salvo com sucesso!</span></div>

    <header class="app-header">
        <div>
            <h3>Painel Gestor</h3>
            <span class="loja-id" id="displayId">Carregando...</span>
        </div>
        <button onclick="sair()" style="border:none; background:none; color:#f87171;"><i class='bx bx-log-out' style="font-size:1.5rem"></i></button>
    </header>

    <div id="tab-produtos" class="tab-content active">
        <div class="card">
            <h2>Novo Produto</h2>
            <div style="display: flex; gap: 10px;">
                <div style="flex: 1;">
                    <input type="text" id="nomeProd" placeholder="Nome">
                </div>
                <div style="width: 100px;">
                    <input type="number" id="precoProd" placeholder="R$">
                </div>
            </div>
            <div style="margin-top: 5px; display: flex; gap: 10px;">
                <select id="catProd" style="flex:1">
                    <option value="Geral">ðŸ“‚ Geral</option>
                    <option value="PromoÃ§Ã£o">ðŸ”¥ PromoÃ§Ã£o</option>
                    <option value="LanÃ§amento">ðŸš€ LanÃ§amento</option>
                </select>
                <label for="fotoProd" class="btn btn-outline" style="width: auto; padding: 10px 15px; height: 50px; margin-top: 5px;">
                    <i class='bx bxs-camera'></i>
                </label>
                <input type="file" id="fotoProd" accept="image/*" style="display:none">
            </div>
            <button id="btnSalvarProd" class="btn btn-primary">Adicionar Produto</button>
        </div>

        <h2 style="font-size: 1rem; color: var(--text-muted); padding-left: 5px;">Seus Produtos</h2>
        <div id="lista">
            <div style="text-align:center; padding: 40px; color: var(--text-muted);">Carregando...</div>
        </div>
    </div>

    <div id="tab-loja" class="tab-content">
        <div class="card">
            <h2>AparÃªncia</h2>
            <img id="previewCapa" src="https://via.placeholder.com/600x200?text=Sua+Capa+Aqui">
            <label class="btn btn-outline" for="inputCapa">Alterar Capa da Loja</label>
            <input type="file" id="inputCapa" accept="image/*" style="display:none">
        </div>

        <div class="card">
            <h2>Dados</h2>
            <label>Nome da Loja</label>
            <input type="text" id="confNome">
            
            <label>WhatsApp (Somente nÃºmeros)</label>
            <input type="tel" id="confZap">
            
            <label>EndereÃ§o / Slogan</label>
            <input type="text" id="confEnd">
            
            <button id="btnSalvarConfig" class="btn btn-primary">Salvar AlteraÃ§Ãµes</button>
        </div>
        
        <div style="text-align: center; color: var(--text-muted); font-size: 0.8rem; margin-top: 20px;">
            Plano vÃ¡lido atÃ©: <strong style="color:white" id="txtValidade">...</strong>
        </div>
    </div>

    <div id="tab-perfil" class="tab-content">
        <div class="card" style="text-align: center; padding: 40px 20px;">
            <i class='bx bx-store' style="font-size: 4rem; color: var(--primary); margin-bottom: 20px;"></i>
            <h2>Sua Loja estÃ¡ Online!</h2>
            <p style="color: var(--text-muted); margin-bottom: 20px;">Envie o link abaixo para seus clientes realizarem pedidos.</p>
            
            <a href="#" id="linkLojaBtn" target="_blank" class="btn btn-outline" style="margin-bottom: 10px;">
                <i class='bx bx-link-external'></i> Abrir CatÃ¡logo
            </a>
            <button onclick="copiarLink()" class="btn btn-primary">
                <i class='bx bx-copy'></i> Copiar Link
            </button>
        </div>
        <div style="text-align: center; font-size: 0.8rem; color: var(--text-muted); margin-top: 30px;">
            VersÃ£o 4.0 - Sem CartÃ£o
        </div>
    </div>

    <nav class="bottom-nav">
        <button class="nav-item active" onclick="mudarAba('produtos', this)"><i class='bx bx-package'></i><span>Produtos</span></button>
        <button class="nav-item" onclick="mudarAba('loja', this)"><i class='bx bx-store-alt'></i><span>Loja</span></button>
        <button class="nav-item" onclick="mudarAba('perfil', this)"><i class='bx bx-share-alt'></i><span>Compartilhar</span></button>
    </nav>

<script type="module">
    import { db, ref, push, set, onValue, remove, get } from './firebase-config.js';

    window.mudarAba = (abaId, btn) => {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.getElementById(`tab-${abaId}`).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        btn.classList.add('active');
    }

    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerHTML = `<i class='bx bx-check-circle'></i> <span>${msg}</span>`;
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 3000);
    }

    const params = new URLSearchParams(window.location.search);
    const LOJA_ID = params.get('id');
    if (!LOJA_ID) window.location.href = "index.html";

    document.getElementById('displayId').innerText = LOJA_ID;

    // --- LINK CORRIGIDO PARA DOMÃNIO PRÃ“PRIO ---
    const linkLoja = window.location.href.replace("admin.html", "catalogo.html");
    document.getElementById('linkLojaBtn').href = linkLoja;

    window.copiarLink = () => { navigator.clipboard.writeText(linkLoja); showToast("Link copiado!"); }
    window.sair = () => { if(confirm("Sair do painel?")) window.location.href = "index.html"; }

    // ==========================================
    // ðŸš€ PROCESSADOR DE IMAGEM 100% GRÃTIS (BASE64) ðŸš€
    // ==========================================
    async function processarImagem(file) {
        const options = {
            maxSizeMB: 0.15,         // Alvo: 150kb (Leve para o banco)
            maxWidthOrHeight: 700,   // Largura boa para celular
            useWebWorker: true,
            fileType: "image/jpeg"
        }
        
        try {
            // 1. Comprimir
            const compressedFile = await imageCompression(file, options);
            
            // 2. Converter para Texto (Base64)
            return await new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(compressedFile);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        } catch (error) {
            console.log("Erro ao processar:", error);
            alert("Erro na imagem. Tente uma menor.");
            return null;
        }
    }

    // --- CARREGAR CONFIG ---
    const configRef = ref(db, `lojas/${LOJA_ID}/config`);
    onValue(configRef, (snapshot) => {
        const data = snapshot.val();
        if(data) {
            
            if (data.status === "pendente") {
                const MEU_PIX = "calisthenysoficial@gmail.com";
                document.body.innerHTML = `
                    <div style="min-height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); color:white; font-family:'Inter', sans-serif; text-align:center; padding:20px;">
                        <div style="font-size:4rem; margin-bottom:10px">ðŸ”‘</div>
                        <h1 style="margin-bottom:5px">Ativar Loja</h1>
                        <p style="color:#94a3b8; max-width:350px; margin-bottom:30px; font-size:0.9rem;">
                            Sua loja <strong>${data.nome}</strong> foi criada!<br>
                            Pagamento do plano <strong>${data.plano_escolhido?.toUpperCase()}</strong> pendente.
                        </p>
                        <div style="background: rgba(255,255,255,0.05); padding:20px; border-radius:16px; border:1px solid rgba(255,255,255,0.1); width:100%; max-width:320px;">
                            <label style="display:block; text-align:left; font-size:0.8rem; color:#94a3b8; margin-bottom:5px;">CÃ³digo de AtivaÃ§Ã£o (4 dÃ­gitos)</label>
                            <input type="number" id="inputCodigo" placeholder="0000" style="padding:15px; border-radius:10px; border:1px solid #475569; background:#0f172a; color:white; text-align:center; font-size:1.2rem; letter-spacing:5px; width:100%;">
                            <button onclick="ativarLoja()" style="width:100%; margin-top:15px; padding:15px; background:#3b82f6; color:white; border:none; border-radius:10px; font-weight:bold; cursor:pointer;">LIBERAR ACESSO ðŸš€</button>
                        </div>
                        <div style="margin-top:30px; font-size:0.8rem; color:#64748b;">Pix: <span style="color:#cbd5e1">${MEU_PIX}</span></div>
                    </div>`;

                window.ativarLoja = async () => {
                    const code = document.getElementById('inputCodigo').value;
                    if(code == data.codigo_secreto) {
                        const hoje = new Date();
                        const dias = (data.plano_escolhido === 'anual') ? 365 : 30;
                        hoje.setDate(hoje.getDate() + dias);
                        
                        await set(configRef, { ...data, status: "ativo", validade: hoje.toISOString() });
                        alert("âœ… Loja Ativada!"); window.location.reload();
                    } else { alert("âŒ CÃ³digo invÃ¡lido!"); }
                }
                return;
            }

            const validade = data.validade ? new Date(data.validade) : new Date();
            if(new Date() > validade) {
                const MEU_ZAP = "5597984431811";
                const msgZap = encodeURIComponent(`OlÃ¡! Quero renovar minha loja (ID: ${LOJA_ID}). JÃ¡ fiz o Pix!`);
                document.body.innerHTML = `
                    <div style="min-height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; background: linear-gradient(135deg, #0f172a 0%, #312e81 100%); color:white; font-family:'Inter', sans-serif; text-align:center; padding:20px;">
                        <div style="font-size:5rem;">ðŸ”’</div><h1>Plano Expirado</h1><p>Renove para continuar.</p>
                        <a href="https://wa.me/${MEU_ZAP}?text=${msgZap}" class="btn" style="background:#22c55e; color:white; padding:15px; border-radius:10px; text-decoration:none;">Falar no WhatsApp</a>
                    </div>`;
                return;
            }

            document.getElementById('confNome').value = data.nome || "";
            document.getElementById('confEnd').value = data.endereco || "";
            document.getElementById('confZap').value = data.zap || "";
            document.getElementById('txtValidade').innerText = validade.toLocaleDateString('pt-BR');
            if(data.capa) document.getElementById('previewCapa').src = data.capa;
        }
    });

    // SALVAR CONFIG (USANDO BASE64)
    document.getElementById('btnSalvarConfig').addEventListener('click', async () => {
        const btn = document.getElementById('btnSalvarConfig');
        const file = document.getElementById('inputCapa').files[0];
        btn.innerHTML = "<i class='bx bx-loader-alt bx-spin'></i> Salvando...";
        
        try {
            let capaUrl = document.getElementById('previewCapa').src;
            if(file) {
                btn.innerHTML = "<i class='bx bx-image bx-spin'></i> Processando...";
                // Converte para texto
                const result = await processarImagem(file);
                if(result) capaUrl = result;
            }
            const snapshot = await get(configRef);
            const currentData = snapshot.val() || {};

            await set(configRef, {
                ...currentData,
                nome: document.getElementById('confNome').value,
                endereco: document.getElementById('confEnd').value,
                zap: document.getElementById('confZap').value,
                capa: capaUrl
            });
            showToast("Dados atualizados!");
        } catch(e) { alert(e); } 
        finally { btn.innerText = "Salvar AlteraÃ§Ãµes"; }
    });

    // PRODUTOS (USANDO BASE64 + CÃ“DIGO 5 DÃGITOS)
    const produtosRef = ref(db, `lojas/${LOJA_ID}/produtos`);
    document.getElementById('btnSalvarProd').addEventListener('click', async () => {
        const btn = document.getElementById('btnSalvarProd');
        const nome = document.getElementById('nomeProd').value;
        const preco = document.getElementById('precoProd').value;
        const cat = document.getElementById('catProd').value;
        const file = document.getElementById('fotoProd').files[0];

        if(!nome || !preco) return showToast("Preencha nome e preÃ§o!");
        btn.innerHTML = "<i class='bx bx-loader-alt bx-spin'></i>";
        
        try {
            let imgUrl = "https://via.placeholder.com/150?text=Produto";
            if(file) {
                btn.innerHTML = "<i class='bx bx-image bx-spin'></i> Processando...";
                // Converte para texto
                const result = await processarImagem(file);
                if(result) imgUrl = result;
            }
            
            const codProd = Math.floor(10000 + Math.random() * 90000);

            await set(push(produtosRef), { 
                nome, 
                cat, 
                preco: parseFloat(preco), 
                img: imgUrl,
                codigo: codProd
            });
            showToast("Produto adicionado!");
            document.getElementById('nomeProd').value = ""; document.getElementById('precoProd').value = ""; document.getElementById('fotoProd').value = "";
        } catch(e) { alert(e); } finally { btn.innerText = "Adicionar Produto"; }
    });

    onValue(produtosRef, (snapshot) => {
        const div = document.getElementById('lista');
        div.innerHTML = "";
        const data = snapshot.val();
        if(data) {
            Object.keys(data).reverse().forEach(key => { 
                const p = data[key];
                const codVisual = p.codigo || "---";
                div.innerHTML += `
                    <div class="product-item">
                        <img src="${p.img}">
                        <div class="info">
                            <strong>${p.nome} <span class="cod-badge">#${codVisual}</span></strong>
                            <span>R$ ${p.preco} â€¢ ${p.cat}</span>
                        </div>
                        <button class="btn-del" onclick="deletar('${key}')"><i class='bx bx-trash'></i></button>
                    </div>`;
            });
        } else { div.innerHTML = "<div style='text-align:center; padding:30px; color:rgba(255,255,255,0.3)'>Nenhum produto ainda.</div>"; }
    });

    window.deletar = async (id) => { if(confirm("Apagar produto?")) await remove(ref(db, `lojas/${LOJA_ID}/produtos/${id}`)); }
    document.getElementById('inputCapa').addEventListener('change', function(e) { if(e.target.files[0]) document.getElementById('previewCapa').src = URL.createObjectURL(e.target.files[0]); });
</script>
</body>
</html>
