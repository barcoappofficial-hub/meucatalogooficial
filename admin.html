<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Painel Gestor</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>
    
    <style>
        :root { --primary: #3b82f6; --text: #f1f5f9; --text-muted: #94a3b8; --glass-bg: rgba(255, 255, 255, 0.08); --glass-border: rgba(255, 255, 255, 0.1); --input-bg: rgba(0, 0, 0, 0.3); }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; } /* Garante propor√ß√µes exatas */
        
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #0f172a 0%, #172554 100%); background-attachment: fixed; margin: 0; padding: 0; padding-bottom: 90px; color: var(--text); -webkit-font-smoothing: antialiased; min-height: 100vh; }
        
        .app-header { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); padding: 15px 20px; border-bottom: 1px solid var(--glass-border); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .app-header h3 { margin: 0; font-size: 1.1rem; color: var(--primary); }
        .loja-id { font-size: 0.8rem; color: var(--text-muted); font-weight: normal; }
        
        .tab-content { display: none; padding: 20px; animation: fadeIn 0.3s; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        .card { background: var(--glass-bg); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); border-radius: 16px; padding: 20px; box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3); border: 1px solid var(--glass-border); margin-bottom: 20px; }
        
        h2 { font-size: 1.2rem; margin-top: 0; margin-bottom: 15px; color: white; }
        
        input, select { width: 100%; padding: 14px; border: 1px solid var(--glass-border); border-radius: 12px; font-size: 0.95rem; background: var(--input-bg); color: white; outline: none; margin-top: 5px; margin-bottom: 15px; transition: 0.3s; }
        input:focus { border-color: var(--primary); background: rgba(0,0,0,0.5); }
        label { font-size: 0.85rem; font-weight: 600; color: var(--text-muted); }
        
        /* --- ESTILO DOS BOT√ïES REFORMULADO --- */
        .btn { 
            width: 100%; 
            padding: 14px; /* Altura equilibrada */
            border-radius: 12px; 
            font-weight: 600; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 8px; 
            font-size: 0.95rem; 
            transition: all 0.2s ease; 
            text-decoration: none; /* Remove sublinhado de links */
            border: 2px solid transparent; /* Reserva espa√ßo para a borda n√£o quebrar layout */
        }
        
        .btn:active { transform: scale(0.98); opacity: 0.9; } /* Efeito de clique */
        
        .btn-primary { 
            background: var(--primary); 
            color: white; 
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3); /* Sombra suave */
        }
        
        .btn-outline { 
            border: 2px solid var(--primary); 
            background: transparent; 
            color: var(--primary); 
        }
        
        .btn-del { color: #f87171; background: rgba(239, 68, 68, 0.1); border: none; padding: 8px; border-radius: 8px; cursor: pointer; transition: 0.2s; }
        .btn-del:active { background: rgba(239, 68, 68, 0.2); }

        .product-item { display: flex; align-items: center; background: rgba(255,255,255,0.03); padding: 12px; border-radius: 12px; margin-bottom: 10px; border: 1px solid var(--glass-border); }
        .product-item img { width: 50px; height: 50px; border-radius: 8px; object-fit: cover; margin-right: 15px; background: #334155; }
        .info { flex: 1; }
        .info strong { display: block; font-size: 0.95rem; color: white; }
        .info span { color: var(--text-muted); font-size: 0.85rem; }
        
        #previewCapa { width: 100%; height: 120px; object-fit: cover; border-radius: 12px; margin-bottom: 15px; background: #334155; border: 1px solid var(--glass-border); }
        
        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(12px); border-top: 1px solid var(--glass-border); display: flex; justify-content: space-around; padding: 10px 0; z-index: 1000; padding-bottom: max(10px, env(safe-area-inset-bottom)); }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #64748b; font-size: 0.75rem; cursor: pointer; width: 100%; border: none; background: none; }
        .nav-item i { font-size: 1.5rem; margin-bottom: 4px; }
        .nav-item.active { color: var(--primary); }
        
        .toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #22c55e; color: white; padding: 12px 24px; border-radius: 50px; font-size: 0.9rem; box-shadow: 0 10px 30px rgba(0,0,0,0.2); opacity: 0; visibility: hidden; transition: 0.3s; z-index: 2000; display: flex; align-items: center; gap: 8px; font-weight: bold; }
        .toast.show { opacity: 1; visibility: visible; top: 30px; }
        
        #btnInstall { display: none; margin-bottom: 20px; background: #22c55e; color: white; border: none; }
    </style>
</head>
<body>

    <div id="toast" class="toast"><i class='bx bx-check-circle'></i> <span>Salvo com sucesso!</span></div>

    <header class="app-header">
        <div>
            <h3>Painel Gestor</h3>
            <span class="loja-id" id="displayId">Carregando...</span>
        </div>
        <button onclick="sair()" style="border:none; background:none; color:#f87171;"><i class='bx bx-log-out' style="font-size:1.5rem"></i></button>
    </header>

    <div id="tab-produtos" class="tab-content active">
        <div class="card">
            <h2>Novo Produto</h2>
            <div style="display: flex; gap: 10px;">
                <div style="flex: 1;"><input type="text" id="nomeProd" placeholder="Nome"></div>
                <div style="width: 100px;"><input type="number" id="precoProd" placeholder="R$"></div>
            </div>
            <div style="margin-top: 5px; display: flex; gap: 10px; align-items: center;">
                <select id="catProd" style="flex:1; margin-bottom: 0;">
                    <option value="Geral">üìÇ Geral</option>
                    <option value="Promo√ß√£o">üî• Promo√ß√£o</option>
                    <option value="Lan√ßamento">üöÄ Lan√ßamento</option>
                </select>
                <label for="fotoProd" class="btn btn-outline" style="width: 50px; height: 50px; padding: 0; margin: 0; display: flex; align-items: center; justify-content: center;"><i class='bx bxs-camera' style="font-size: 1.2rem;"></i></label>
                <input type="file" id="fotoProd" accept="image/*" style="display:none">
            </div>
            <button id="btnSalvarProd" class="btn btn-primary" style="margin-top: 15px;">Adicionar Produto</button>
        </div>
        <h2 style="font-size: 1rem; color: var(--text-muted); padding-left: 5px;">Seus Produtos</h2>
        <div id="lista"><div style="text-align:center; padding: 40px; color: var(--text-muted);">Carregando...</div></div>
    </div>

    <div id="tab-loja" class="tab-content">
        <div class="card">
            <h2>Apar√™ncia</h2>
            <img id="previewCapa" src="https://via.placeholder.com/600x200?text=Sua+Capa+Aqui">
            <label class="btn btn-outline" for="inputCapa">Alterar Capa</label>
            <input type="file" id="inputCapa" accept="image/*" style="display:none">
        </div>
        <div class="card">
            <h2>Dados</h2>
            <label>Nome da Loja</label><input type="text" id="confNome">
            <label>WhatsApp</label><input type="tel" id="confZap">
            <label>Endere√ßo</label><input type="text" id="confEnd">
            <button id="btnSalvarConfig" class="btn btn-primary">Salvar Altera√ß√µes</button>
        </div>
        <div style="text-align: center; color: var(--text-muted); font-size: 0.8rem; margin-top: 20px;">Plano v√°lido at√©: <strong style="color:white" id="txtValidade">...</strong></div>
    </div>

    <div id="tab-perfil" class="tab-content">
        <div class="card" style="text-align: center; padding: 40px 20px;">
            <button id="btnInstall" class="btn">üì≤ Instalar Aplicativo</button>
            <i class='bx bx-store' style="font-size: 4rem; color: var(--primary); margin-bottom: 20px;"></i>
            <h2>Sua Loja est√° Online!</h2>
            <p style="color: var(--text-muted); margin-bottom: 20px;">Compartilhe o link abaixo:</p>
            
            <a href="#" id="linkLojaBtn" target="_blank" class="btn btn-outline" style="margin-bottom: 12px;">
                <i class='bx bx-link-external'></i> Abrir Cat√°logo
            </a>
            <button onclick="copiarLink()" class="btn btn-primary">
                <i class='bx bx-copy'></i> Copiar Link
            </button>
        </div>
        <div style="text-align: center; font-size: 0.8rem; color: var(--text-muted); margin-top: 30px;">Vers√£o 7.0 Seguro</div>
    </div>

    <nav class="bottom-nav">
        <button class="nav-item active" onclick="mudarAba('produtos', this)"><i class='bx bx-package'></i><span>Produtos</span></button>
        <button class="nav-item" onclick="mudarAba('loja', this)"><i class='bx bx-store-alt'></i><span>Loja</span></button>
        <button class="nav-item" onclick="mudarAba('perfil', this)"><i class='bx bx-share-alt'></i><span>Compartilhar</span></button>
    </nav>

<script type="module">
    import { db, ref, push, set, onValue, remove, get } from './firebase-config.js';

    // ===============================================
    // üîí 1. AUTO-LOGIN E VERIFICA√á√ÉO INICIAL
    // ===============================================
    const params = new URLSearchParams(window.location.search);
    let LOJA_ID = params.get('id');

    if (!LOJA_ID) {
        const savedId = localStorage.getItem('minha_loja_id');
        if (savedId) {
            window.location.href = `admin.html?id=${savedId}`;
            throw new Error("Redirecionando para login salvo..."); 
        } else {
            window.location.href = "index.html";
        }
    }

    document.getElementById('displayId').innerText = LOJA_ID;

    // === PWA LOGIC ===
    if ('serviceWorker' in navigator) { window.addEventListener('load', () => { navigator.serviceWorker.register('./sw.js'); }); }
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault(); deferredPrompt = e;
        const btn = document.getElementById('btnInstall'); btn.style.display = 'block';
        btn.addEventListener('click', () => { deferredPrompt.prompt(); deferredPrompt.userChoice.then((c) => { if (c.outcome === 'accepted') btn.style.display = 'none'; deferredPrompt = null; }); });
    });

    // === UI LOGIC ===
    window.mudarAba = (abaId, btn) => {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.getElementById(`tab-${abaId}`).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        btn.classList.add('active');
    }

    function showToast(msg) {
        const t = document.getElementById('toast'); t.innerHTML = `<i class='bx bx-check-circle'></i> <span>${msg}</span>`; t.classList.add('show'); setTimeout(() => t.classList.remove('show'), 3000);
    }

    const linkLoja = window.location.href.replace("admin.html", "catalogo.html");
    document.getElementById('linkLojaBtn').href = linkLoja;
    
    // === NOVA FUN√á√ÉO DE COPIAR COM MENSAGEM ===
    window.copiarLink = () => { 
        const nomeLoja = document.getElementById('confNome').value || "Loja";
        
        // Mensagem bonita e atrativa
        const msg = `üì¶ *${nomeLoja}* - Cat√°logo Digital\n\nClique no link abaixo para ver nossos produtos, fotos e pre√ßos atualizados. Fa√ßa seu pedido online!\n\nüëáüëáüëá\n${linkLoja}`;
        
        navigator.clipboard.writeText(msg); 
        showToast("Texto e Link copiados!"); 
    }
    
    window.sair = () => { 
        if(confirm("Deseja sair e desconectar desta loja?")) {
            localStorage.removeItem('minha_loja_id');
            window.location.href = "index.html"; 
        }
    }

    // === PROCESSAMENTO DE IMAGEM ===
    async function processarImagem(file) {
        const options = { maxSizeMB: 0.15, maxWidthOrHeight: 700, useWebWorker: true, fileType: "image/jpeg" };
        try {
            const compressedFile = await imageCompression(file, options);
            return await new Promise((resolve, reject) => {
                const reader = new FileReader(); reader.readAsDataURL(compressedFile);
                reader.onload = () => resolve(reader.result); reader.onerror = error => reject(error);
            });
        } catch (error) { console.log(error); return null; }
    }

    // ===============================================
    // üî• 2. FIREBASE LOGIC (COM BLINDAGEM)
    // ===============================================
    const configRef = ref(db, `lojas/${LOJA_ID}/config`);
    
    onValue(configRef, (snapshot) => {
        const data = snapshot.val();
        
        // üîí TRAVA DE SEGURAN√áA
        if (!data) {
            alert("‚ö†Ô∏è Acesso Negado: Esta loja n√£o existe.\nVoc√™ ser√° redirecionado para criar uma nova.");
            localStorage.removeItem('minha_loja_id');
            window.location.href = "index.html";
            return;
        } else {
            localStorage.setItem('minha_loja_id', LOJA_ID);
        }

        if (data.status === "pendente") {
            const MEU_PIX = "6485220a-c85c-4a83-a2b3-e3e230827e8c";
            document.body.innerHTML = `
                <div style="height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; color:white; text-align:center; padding:20px;">
                    <h1>Ativar Loja</h1><p style="color:#94a3b8;">Pagamento pendente.</p>
                    <input type="number" id="inputCodigo" placeholder="0000" style="padding:15px; border-radius:10px; width:100%; text-align:center; margin-bottom:10px;">
                    <button onclick="ativarLoja()" class="btn btn-primary">ATIVAR</button>
                    <div style="margin-top:20px;">Pix: ${MEU_PIX}</div>
                </div>`;
            window.ativarLoja = async () => {
                if(document.getElementById('inputCodigo').value == data.codigo_secreto) {
                    const hoje = new Date();
                    hoje.setDate(hoje.getDate() + (data.plano_escolhido === 'anual' ? 365 : 30));
                    await set(configRef, { ...data, status: "ativo", validade: hoje.toISOString() });
                    alert("‚úÖ Ativado!"); window.location.reload();
                } else { alert("‚ùå C√≥digo inv√°lido!"); }
            }
            return;
        }
        if(new Date() > (data.validade ? new Date(data.validade) : new Date())) {
            document.body.innerHTML = "<h1 style='color:white;text-align:center;padding:50px'>VENCIDO</h1>"; return;
        }
        document.getElementById('confNome').value = data.nome || "";
        document.getElementById('confEnd').value = data.endereco || "";
        document.getElementById('confZap').value = data.zap || "";
        document.getElementById('txtValidade').innerText = new Date(data.validade).toLocaleDateString('pt-BR');
        if(data.capa) document.getElementById('previewCapa').src = data.capa;
    });

    document.getElementById('btnSalvarConfig').addEventListener('click', async () => {
        const btn = document.getElementById('btnSalvarConfig');
        const file = document.getElementById('inputCapa').files[0];
        btn.innerHTML = "‚è≥ Salvando...";
        try {
            let capaUrl = document.getElementById('previewCapa').src;
            if(file) { btn.innerHTML = "‚è≥ Processando..."; const r = await processarImagem(file); if(r) capaUrl = r; }
            const snap = await get(configRef);
            await set(configRef, { ...snap.val(), nome: document.getElementById('confNome').value, endereco: document.getElementById('confEnd').value, zap: document.getElementById('confZap').value, capa: capaUrl });
            showToast("Salvo!");
        } catch(e) { alert(e); } finally { btn.innerText = "Salvar Altera√ß√µes"; }
    });

    const produtosRef = ref(db, `lojas/${LOJA_ID}/produtos`);
    document.getElementById('btnSalvarProd').addEventListener('click', async () => {
        const btn = document.getElementById('btnSalvarProd');
        const nome = document.getElementById('nomeProd').value;
        const preco = document.getElementById('precoProd').value;
        const cat = document.getElementById('catProd').value;
        const file = document.getElementById('fotoProd').files[0];
        if(!nome || !preco) return showToast("Preencha nome e pre√ßo!");
        btn.innerHTML = "‚è≥";
        try {
            let imgUrl = "https://via.placeholder.com/150";
            if(file) { btn.innerHTML = "‚è≥ Foto..."; const r = await processarImagem(file); if(r) imgUrl = r; }
            await set(push(produtosRef), { nome, cat, preco: parseFloat(preco), img: imgUrl, codigo: Math.floor(10000 + Math.random() * 90000) });
            showToast("Adicionado!");
            document.getElementById('nomeProd').value = ""; document.getElementById('precoProd').value = ""; document.getElementById('fotoProd').value = "";
        } catch(e) { alert(e); } finally { btn.innerText = "Adicionar Produto"; }
    });

    onValue(produtosRef, (snapshot) => {
        const div = document.getElementById('lista');
        div.innerHTML = "";
        const data = snapshot.val();
        if(data) {
            Object.keys(data).reverse().forEach(key => { 
                const p = data[key];
                div.innerHTML += `<div class="product-item"><img src="${p.img}"><div class="info"><strong>${p.nome} #${p.codigo||'--'}</strong><span>R$ ${p.preco}</span></div><button class="btn-del" onclick="deletar('${key}')">üóëÔ∏è</button></div>`;
            });
        }
    });
    window.deletar = async (id) => { if(confirm("Apagar?")) await remove(ref(db, `lojas/${LOJA_ID}/produtos/${id}`)); }
    document.getElementById('inputCapa').addEventListener('change', function(e) { if(e.target.files[0]) document.getElementById('previewCapa').src = URL.createObjectURL(e.target.files[0]); });
</script>
</body>
</html>
