<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel GOD MODE</title>
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #0f172a;
            --surface: #1e293b;
            --primary: #3b82f6;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --premium: #a855f7;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        /* --- TELA DE LOGIN --- */
        #loginScreen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
        }
        .login-box {
            background: var(--surface); padding: 40px; border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center; width: 100%; max-width: 350px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .login-box input {
            width: 100%; padding: 15px; margin: 20px 0;
            background: rgba(0,0,0,0.3); border: 1px solid #334155;
            color: white; border-radius: 10px; text-align: center; font-size: 1.2rem;
            box-sizing: border-box;
        }

        /* --- DASHBOARD --- */
        .header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 30px; padding-bottom: 20px;
            border-bottom: 1px solid #334155;
        }
        .header h1 { margin: 0; font-size: 1.5rem; display: flex; align-items: center; gap: 10px; }
        .badge-god { background: var(--primary); padding: 5px 12px; border-radius: 50px; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; }

        /* CARDS DE MÉTRICAS */
        .stats-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px; margin-bottom: 30px;
        }
        .stat-card {
            background: var(--surface); padding: 20px; border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.05);
            display: flex; flex-direction: column;
        }
        .stat-label { font-size: 0.85rem; color: var(--text-muted); margin-bottom: 5px; }
        .stat-value { font-size: 2rem; font-weight: 800; color: white; }
        .stat-icon { font-size: 1.5rem; margin-bottom: 10px; color: var(--primary); }

        /* BARRA DE AÇÕES */
        .toolbar {
            display: flex; gap: 15px; margin-bottom: 20px;
            background: var(--surface); padding: 15px; border-radius: 12px;
        }
        .search-box {
            flex: 1; position: relative;
        }
        .search-box input {
            width: 100%; padding: 12px 12px 12px 40px;
            background: var(--bg); border: 1px solid #334155;
            color: white; border-radius: 8px; outline: none; box-sizing: border-box;
        }
        .search-box i {
            position: absolute; left: 12px; top: 50%; transform: translateY(-50%);
            color: var(--text-muted);
        }

        /* TABELA */
        .table-container {
            background: var(--surface); border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.05);
            overflow-x: auto;
        }
        table { width: 100%; border-collapse: collapse; min-width: 900px; }
        th { text-align: left; padding: 20px; color: var(--text-muted); font-size: 0.75rem; text-transform: uppercase; border-bottom: 1px solid #334155; }
        td { padding: 20px; border-bottom: 1px solid #334155; vertical-align: middle; }
        tr:last-child td { border-bottom: none; }
        tr:hover { background: rgba(255,255,255,0.02); }

        /* ELEMENTOS DA TABELA */
        .loja-info { display: flex; flex-direction: column; }
        .loja-nome { font-weight: bold; font-size: 1rem; color: white; }
        .loja-id { font-family: monospace; color: var(--primary); font-size: 0.85rem; }
        
        .status-badge {
            display: inline-flex; align-items: center; gap: 6px;
            padding: 6px 12px; border-radius: 50px;
            font-size: 0.75rem; font-weight: 600;
        }
        .status-ativo { background: rgba(16, 185, 129, 0.1); color: var(--success); }
        .status-pendente { background: rgba(245, 158, 11, 0.1); color: var(--warning); }
        .status-vencido { background: rgba(239, 68, 68, 0.1); color: var(--danger); }

        .plano-tag {
            background: #334155; padding: 4px 8px; border-radius: 6px;
            font-size: 0.75rem; color: #cbd5e1; text-transform: uppercase;
        }

        .btn-action {
            width: 35px; height: 35px; border-radius: 8px; border: none;
            cursor: pointer; display: inline-flex; align-items: center; justify-content: center;
            font-size: 1.1rem; transition: 0.2s; margin-right: 5px;
        }
        .btn-zap { background: rgba(37, 211, 102, 0.1); color: #25D366; }
        .btn-link { background: rgba(59, 130, 246, 0.1); color: #3b82f6; }
        
        .btn-renovar { background: rgba(245, 158, 11, 0.1); color: #f59e0b; }
        .btn-renovar-anual { background: rgba(168, 85, 247, 0.1); color: var(--premium); }
        
        .btn-del { background: rgba(239, 68, 68, 0.1); color: #ef4444; }
        
        .btn-action:hover { transform: scale(1.1); filter: brightness(1.2); }

        .codigo-box {
            background: rgba(0,0,0,0.3); border: 1px dashed #64748b;
            padding: 8px; border-radius: 6px; font-family: monospace;
            color: #facc15; font-size: 1.1rem; letter-spacing: 2px;
            text-align: center; width: 80px;
        }
    </style>
</head>
<body>

    <div id="loginScreen">
        <div class="login-box">
            <i class='bx bxs-lock-alt' style="font-size: 3rem; color: var(--primary); margin-bottom: 20px;"></i>
            <h2>Acesso Restrito</h2>
            <p style="color: var(--text-muted); margin-bottom: 20px;">Painel Administrativo Master</p>
            <input type="password" id="senhaInput" placeholder="Senha Mestra">
            <button onclick="verificarSenha()" style="width:100%; padding:15px; background:var(--primary); color:white; border:none; border-radius:10px; font-weight:bold; cursor:pointer;">ACESSAR SISTEMA</button>
        </div>
    </div>

    <div id="painel" style="display:none">
        
        <div class="header">
            <h1><i class='bx bxs-dashboard'></i> Painel Master <span class="badge-god">GOD MODE</span></h1>
            <button onclick="sair()" style="background:none; border:1px solid #334155; color:white; padding:8px 15px; border-radius:8px; cursor:pointer;">Sair</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <i class='bx bxs-store stat-icon'></i>
                <div class="stat-label">Total de Lojas</div>
                <div class="stat-value" id="stTotal">0</div>
            </div>
            <div class="stat-card">
                <i class='bx bxs-wallet stat-icon' style="color: #10b981;"></i>
                <div class="stat-label">Faturamento Estimado</div>
                <div class="stat-value" id="stFat">R$ 0,00</div>
            </div>
            <div class="stat-card">
                <i class='bx bxs-check-circle stat-icon' style="color: #10b981;"></i>
                <div class="stat-label">Lojas Ativas</div>
                <div class="stat-value" id="stAtivas">0</div>
            </div>
            <div class="stat-card">
                <i class='bx bxs-hourglass stat-icon' style="color: #f59e0b;"></i>
                <div class="stat-label">Pendentes / Vencidas</div>
                <div class="stat-value" id="stPend">0</div>
            </div>
        </div>

        <div class="toolbar">
            <div class="search-box">
                <i class='bx bx-search'></i>
                <input type="text" id="searchInput" placeholder="Pesquisar loja por nome, ID ou WhatsApp..." onkeyup="filtrarTabela()">
            </div>
        </div>

        <div class="table-container">
            <table id="tabelaLojas">
                <thead>
                    <tr>
                        <th>Loja / ID</th>
                        <th>Plano</th>
                        <th>Status</th>
                        <th>Vencimento</th>
                        <th>Código Chave</th>
                        <th>Ações Rápidas</th>
                    </tr>
                </thead>
                <tbody id="listaLojas">
                    </tbody>
            </table>
        </div>
    </div>

<script type="module">
    // IMPORTAÇÕES: Pegamos apenas o necessário do config. 
    // Como o config agora exporta 'storage' também, não tem problema, pegamos só o que queremos.
    import { db, ref, onValue, set, remove, get } from './firebase-config.js';

    // --- AUTENTICAÇÃO SIMPLES ---
    window.verificarSenha = () => {
        if(document.getElementById('senhaInput').value === "C@listhenys1994") {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('painel').style.display = 'block';
            carregarLojas();
        } else { alert("Senha incorreta!"); }
    }
    window.sair = () => location.reload();

    // --- CARREGAR DADOS ---
    let lojasCache = []; // Para busca rápida

    function carregarLojas() {
        onValue(ref(db, 'lojas'), (snapshot) => {
            const dados = snapshot.val();
            const tbody = document.getElementById('listaLojas');
            tbody.innerHTML = "";
            lojasCache = [];

            if(!dados) {
                tbody.innerHTML = "<tr><td colspan='6' style='text-align:center; padding:30px'>Nenhuma loja encontrada.</td></tr>";
                atualizarStats(0,0,0,0);
                return;
            }

            // Variáveis para Estatísticas
            let total = 0, ativas = 0, pendentes = 0, faturamento = 0;

            Object.entries(dados).forEach(([id, loja]) => {
                const c = loja.config || {};
                total++;
                
                // Cálculos de Status e Data
                const validade = c.validade ? new Date(c.validade) : new Date(0);
                const hoje = new Date();
                const diasRestantes = Math.ceil((validade - hoje) / (1000 * 60 * 60 * 24));
                
                let statusHTML = "";
                
                if (c.status === "pendente") {
                    statusHTML = `<span class="status-badge status-pendente"><i class='bx bxs-lock-alt'></i> Bloqueado</span>`;
                    pendentes++;
                } else if (diasRestantes < 0) {
                    statusHTML = `<span class="status-badge status-vencido"><i class='bx bxs-error-circle'></i> Vencido (${Math.abs(diasRestantes)}d)</span>`;
                    pendentes++;
                } else {
                    statusHTML = `<span class="status-badge status-ativo"><i class='bx bxs-check-circle'></i> Ativo (${diasRestantes} dias)</span>`;
                    ativas++;
                    faturamento += (c.plano_escolhido === 'anual') ? 249.90 : 59.90;
                }

                // Renderizar Linha
                const row = `
                    <tr>
                        <td>
                            <div class="loja-info">
                                <span class="loja-nome">${c.nome}</span>
                                <span class="loja-id">@${id}</span>
                                <span style="font-size:0.7rem; color:#64748b">${c.zap}</span>
                            </div>
                        </td>
                        <td>
                            <span class="plano-tag">${c.plano_escolhido || "-"}</span>
                        </td>
                        <td>${statusHTML}</td>
                        <td style="color:#94a3b8; font-size:0.85rem">
                            ${validade.toLocaleDateString('pt-BR')}
                        </td>
                        <td>
                            <div class="codigo-box">${c.codigo_secreto || "---"}</div>
                        </td>
                        <td>
                            <button class="btn-action btn-zap" title="Chamar no WhatsApp" onclick="window.open('https://wa.me/${c.zap}', '_blank')"><i class='bx bxl-whatsapp'></i></button>
                            <button class="btn-action btn-link" title="Copiar Link da Loja" onclick="copiarLink('${id}')"><i class='bx bx-link'></i></button>
                            
                            <button class="btn-action btn-renovar" title="Renovar Mensal (+30 dias)" onclick="renovar('${id}', 30)"><i class='bx bx-calendar'></i></button>
                            <button class="btn-action btn-renovar-anual" title="Renovar Anual (+365 dias)" onclick="renovar('${id}', 365)"><i class='bx bx-calendar-star'></i></button>
                            
                            <button class="btn-action btn-del" title="Apagar Loja" onclick="apagarLoja('${id}')"><i class='bx bx-trash'></i></button>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
                
                // Salvar para busca
                lojasCache.push({ row, text: (c.nome + id + c.zap).toLowerCase() });
            });

            atualizarStats(total, ativas, pendentes, faturamento);
        });
    }

    function atualizarStats(total, ativas, pendentes, fat) {
        document.getElementById('stTotal').innerText = total;
        document.getElementById('stAtivas').innerText = ativas;
        document.getElementById('stPend').innerText = pendentes;
        document.getElementById('stFat').innerText = fat.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    }

    window.filtrarTabela = () => {
        const termo = document.getElementById('searchInput').value.toLowerCase();
        const tbody = document.getElementById('listaLojas');
        tbody.innerHTML = "";
        lojasCache.forEach(item => {
            if(item.text.includes(termo)) tbody.innerHTML += item.row;
        });
    }

    window.copiarLink = (id) => {
        const baseUrl = window.location.href.substring(0, window.location.href.lastIndexOf('/') + 1);
        const link = `${baseUrl}catalogo.html?id=${id}`;
        navigator.clipboard.writeText(link);
        alert("Link copiado: " + link);
    }

    window.renovar = async (id, dias) => {
        const tipo = dias === 365 ? "ANUAL (365 dias)" : "MENSAL (30 dias)";
        if(!confirm(`Confirma a renovação ${tipo} para a loja "${id}"?`)) return;
        
        const lojaRef = ref(db, `lojas/${id}/config`);
        const snapshot = await get(lojaRef);
        const data = snapshot.val();
        
        let validadeAtual = new Date(data.validade);
        const hoje = new Date();
        
        // Se já venceu, renova a partir de hoje. Se não, soma na data atual.
        let baseData = (validadeAtual > hoje) ? validadeAtual : hoje;
        baseData.setDate(baseData.getDate() + dias);

        await set(lojaRef, { ...data, status: "ativo", validade: baseData.toISOString() });
    }

    window.apagarLoja = async (id) => {
        const confirmacao = prompt(`Para deletar a loja "${id}", digite DELETAR abaixo:`);
        if(confirmacao === "DELETAR") {
            await remove(ref(db, `lojas/${id}`));
            alert("Loja removida permanentemente.");
        }
    }
</script>
</body>
</html>
