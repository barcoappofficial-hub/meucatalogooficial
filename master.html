<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel GOD MODE</title>
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #0f172a;
            --surface: #1e293b;
            --primary: #3b82f6;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --premium: #a855f7;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        #loginScreen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.98);
            z-index: 1000;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
        }
        .login-box {
            background: var(--surface); padding: 40px; border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center; width: 100%; max-width: 350px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .login-box input {
            width: 100%; padding: 15px; margin: 20px 0;
            background: rgba(0,0,0,0.3); border: 1px solid #334155;
            color: white; border-radius: 10px; text-align: center; font-size: 1.2rem;
            box-sizing: border-box;
        }

        .header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 30px; padding-bottom: 20px;
            border-bottom: 1px solid #334155;
        }
        .header h1 { margin: 0; font-size: 1.5rem; display: flex; align-items: center; gap: 10px; }
        .badge-god { background: var(--primary); padding: 5px 12px; border-radius: 50px; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; color: white; }

        .stats-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px; margin-bottom: 30px;
        }
        .stat-card {
            background: var(--surface); padding: 20px; border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.05);
            display: flex; flex-direction: column;
        }
        .stat-label { font-size: 0.85rem; color: var(--text-muted); margin-bottom: 5px; }
        .stat-value { font-size: 2rem; font-weight: 800; color: white; }
        .stat-icon { font-size: 1.5rem; margin-bottom: 10px; color: var(--primary); }

        .toolbar {
            display: flex; gap: 15px; margin-bottom: 20px;
            background: var(--surface); padding: 15px; border-radius: 12px;
        }
        .search-box { flex: 1; position: relative; }
        .search-box input {
            width: 100%; padding: 12px 12px 12px 40px;
            background: var(--bg); border: 1px solid #334155;
            color: white; border-radius: 8px; outline: none; box-sizing: border-box;
        }
        .search-box i {
            position: absolute; left: 12px; top: 50%; transform: translateY(-50%);
            color: var(--text-muted);
        }

        .table-container {
            background: var(--surface); border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.05);
            overflow-x: auto;
        }
        table { width: 100%; border-collapse: collapse; min-width: 900px; }
        th { text-align: left; padding: 20px; color: var(--text-muted); font-size: 0.75rem; text-transform: uppercase; border-bottom: 1px solid #334155; }
        td { padding: 20px; border-bottom: 1px solid #334155; vertical-align: middle; }
        tr:last-child td { border-bottom: none; }
        tr:hover { background: rgba(255,255,255,0.02); }

        .loja-info { display: flex; flex-direction: column; }
        .loja-nome { font-weight: bold; font-size: 1rem; color: white; }
        .loja-id { font-family: monospace; color: var(--primary); font-size: 0.85rem; }
        
        .status-badge { display: inline-flex; align-items: center; gap: 6px; padding: 6px 12px; border-radius: 50px; font-size: 0.75rem; font-weight: 600; }
        .status-ativo { background: rgba(16, 185, 129, 0.1); color: var(--success); }
        .status-pendente { background: rgba(245, 158, 11, 0.1); color: var(--warning); }
        .status-vencido { background: rgba(239, 68, 68, 0.1); color: var(--danger); }

        .btn-action {
            width: 35px; height: 35px; border-radius: 8px; border: none;
            cursor: pointer; display: inline-flex; align-items: center; justify-content: center;
            font-size: 1.1rem; transition: 0.2s; margin-right: 5px; position: relative;
        }
        .btn-action:hover { transform: scale(1.1); filter: brightness(1.2); }
        
        .btn-zap { background: rgba(37, 211, 102, 0.1); color: #25D366; }
        .btn-link { background: rgba(59, 130, 246, 0.1); color: #3b82f6; }
        .btn-renovar { background: rgba(245, 158, 11, 0.1); color: #f59e0b; }
        .btn-reset { background: rgba(255, 255, 255, 0.1); color: #fff; }
        .btn-del { background: rgba(239, 68, 68, 0.1); color: #ef4444; }

        .visitas-badge {
            background: rgba(255,255,255,0.05); padding: 5px 10px; border-radius: 8px;
            font-family: monospace; font-size: 1rem; color: white; border: 1px solid rgba(255,255,255,0.1);
        }
        
        /* NOVO: Estilo para o Código de Ativação */
        .codigo-ativacao {
            font-family: monospace; font-size: 1.1rem; color: #facc15;
            background: rgba(250, 204, 21, 0.1); padding: 5px 10px; border-radius: 6px;
            border: 1px dashed #facc15;
        }
    </style>
</head>
<body>

    <div id="loginScreen">
        <div class="login-box">
            <i class='bx bxs-shield-plus' style="font-size: 3rem; color: var(--primary); margin-bottom: 20px;"></i>
            <h2>Acesso Master</h2>
            <p style="color: var(--text-muted); margin-bottom: 20px;">Digite a senha GOD MODE</p>
            <input type="password" id="senhaInput" placeholder="Senha Mestra">
            <button onclick="verificarSenha()" style="width:100%; padding:15px; background:var(--primary); color:white; border:none; border-radius:10px; font-weight:bold; cursor:pointer;">ENTRAR</button>
        </div>
    </div>

    <div id="painel" style="display:none">
        
        <div class="header">
            <h1><i class='bx bxs-dashboard'></i> Painel Master <span class="badge-god">V 2.1</span></h1>
            <button onclick="sair()" style="background:none; border:1px solid #334155; color:white; padding:8px 15px; border-radius:8px; cursor:pointer;">Sair</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <i class='bx bxs-store stat-icon'></i>
                <div class="stat-label">Total de Lojas</div>
                <div class="stat-value" id="stTotal">0</div>
            </div>
            <div class="stat-card">
                <i class='bx bxs-group stat-icon' style="color: #60a5fa;"></i>
                <div class="stat-label">Tráfego Total (Visitas)</div>
                <div class="stat-value" id="stVisitasTotal">0</div>
            </div>
            <div class="stat-card">
                <i class='bx bxs-wallet stat-icon' style="color: #10b981;"></i>
                <div class="stat-label">Receita Mensal Estimada</div>
                <div class="stat-value" id="stFat">R$ 0,00</div>
            </div>
            <div class="stat-card">
                <i class='bx bxs-error-circle stat-icon' style="color: #ef4444;"></i>
                <div class="stat-label">Pendentes / Vencidas</div>
                <div class="stat-value" id="stPend">0</div>
            </div>
        </div>

        <div class="toolbar">
            <div class="search-box">
                <i class='bx bx-search'></i>
                <input type="text" id="searchInput" placeholder="Buscar loja, ID ou cliente..." onkeyup="filtrarTabela()">
            </div>
        </div>

        <div class="table-container">
            <table id="tabelaLojas">
                <thead>
                    <tr>
                        <th>Loja / Cliente</th>
                        <th>Plano</th>
                        <th>Status</th>
                        <th>Visitas</th>
                        <th>Vencimento</th>
                        <th>Cód. Ativação</th> <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="listaLojas"></tbody>
            </table>
        </div>
    </div>

<script type="module">
    import { db, ref, onValue, set, remove, get } from './firebase-config.js';

    // --- SENHA ---
    window.verificarSenha = () => {
        if(document.getElementById('senhaInput').value === "C@listhenys1994") {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('painel').style.display = 'block';
            carregarLojas();
        } else { alert("Senha incorreta!"); }
    }
    window.sair = () => location.reload();

    // --- CARREGAR DADOS ---
    let lojasCache = [];

    function carregarLojas() {
        onValue(ref(db, 'lojas'), (snapshot) => {
            const dados = snapshot.val();
            const tbody = document.getElementById('listaLojas');
            tbody.innerHTML = "";
            lojasCache = [];

            if(!dados) {
                tbody.innerHTML = "<tr><td colspan='7' style='text-align:center; padding:30px'>Nenhuma loja encontrada.</td></tr>";
                atualizarStats(0,0,0,0);
                return;
            }

            let total = 0, ativas = 0, pendentes = 0, faturamento = 0, totalVisitasGlobal = 0;

            Object.entries(dados).forEach(([id, loja]) => {
                const c = loja.config || {};
                const m = loja.metricas || {}; 
                const visitas = m.visitas || 0; 

                total++;
                totalVisitasGlobal += visitas;
                
                // Status
                const validade = c.validade ? new Date(c.validade) : new Date(0);
                const diasRestantes = Math.ceil((validade - new Date()) / (1000 * 60 * 60 * 24));
                
                let statusHTML = "";
                if (c.status === "pendente") {
                    statusHTML = `<span class="status-badge status-pendente">Bloqueado</span>`;
                    pendentes++;
                } else if (diasRestantes < 0) {
                    statusHTML = `<span class="status-badge status-vencido">Vencido</span>`;
                    pendentes++;
                } else {
                    statusHTML = `<span class="status-badge status-ativo">Ativo (${diasRestantes}d)</span>`;
                    ativas++;
                    faturamento += (c.plano_escolhido === 'anual') ? 249.90 : 59.90;
                }

                // Linha da Tabela
                const row = `
                    <tr>
                        <td>
                            <div class="loja-info">
                                <span class="loja-nome">${c.nome}</span>
                                <span class="loja-id">ID: ${id}</span>
                                <span style="font-size:0.7rem; color:#64748b">${c.zap}</span>
                            </div>
                        </td>
                        <td><span style="background:#334155; padding:3px 8px; border-radius:4px; font-size:0.75rem;">${c.plano_escolhido || "-"}</span></td>
                        <td>${statusHTML}</td>
                        <td><span class="visitas-badge"><i class='bx bx-show'></i> ${visitas}</span></td>
                        <td style="color:#94a3b8; font-size:0.85rem">${validade.toLocaleDateString('pt-BR')}</td>
                        
                        <td><span class="codigo-ativacao">${c.codigo_secreto || "---"}</span></td>
                        
                        <td>
                            <button class="btn-action btn-zap" onclick="window.open('https://wa.me/${c.zap}', '_blank')" title="WhatsApp"><i class='bx bxl-whatsapp'></i></button>
                            <button class="btn-action btn-link" onclick="copiarLink('${id}')" title="Copiar Link Capa"><i class='bx bx-link'></i></button>
                            <button class="btn-action btn-reset" onclick="zerarVisitas('${id}')" title="Zerar Visitas"><i class='bx bx-reset'></i></button>
                            <button class="btn-action btn-renovar" onclick="renovar('${id}', 30)" title="Renovar 30 dias"><i class='bx bx-calendar'></i></button>
                            <button class="btn-action btn-del" onclick="apagarLoja('${id}')" title="Apagar Loja"><i class='bx bx-trash'></i></button>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
                lojasCache.push({ row, text: (c.nome + id + c.zap).toLowerCase() });
            });

            atualizarStats(total, totalVisitasGlobal, pendentes, faturamento);
        });
    }

    function atualizarStats(total, visitas, pendentes, fat) {
        document.getElementById('stTotal').innerText = total;
        document.getElementById('stVisitasTotal').innerText = visitas; 
        document.getElementById('stPend').innerText = pendentes;
        document.getElementById('stFat').innerText = fat.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    }

    window.filtrarTabela = () => {
        const termo = document.getElementById('searchInput').value.toLowerCase();
        const tbody = document.getElementById('listaLojas');
        tbody.innerHTML = "";
        lojasCache.forEach(item => { if(item.text.includes(termo)) tbody.innerHTML += item.row; });
    }

    window.copiarLink = (id) => {
        const baseUrl = window.location.href.substring(0, window.location.href.lastIndexOf('/') + 1);
        const link = `${baseUrl}entrada.html?id=${id}`;
        navigator.clipboard.writeText(link);
        alert("Link da Capa copiado:\n" + link);
    }

    window.zerarVisitas = async (id) => {
        if(confirm(`Tem certeza que deseja ZERAR o contador de visitas da loja ${id}?`)) {
            await set(ref(db, `lojas/${id}/metricas/visitas`), 0);
        }
    }

    window.renovar = async (id, dias) => {
        if(!confirm(`Renovar loja "${id}" por ${dias} dias?`)) return;
        
        const lojaRef = ref(db, `lojas/${id}/config`);
        const snapshot = await get(lojaRef);
        const data = snapshot.val();
        
        let validadeAtual = new Date(data.validade);
        const hoje = new Date();
        let baseData = (validadeAtual > hoje) ? validadeAtual : hoje;
        baseData.setDate(baseData.getDate() + dias);
        
        await set(lojaRef, { ...data, status: "ativo", validade: baseData.toISOString(), plano_escolhido: dias === 365 ? 'anual' : 'mensal' });
    }

    window.apagarLoja = async (id) => {
        if(prompt(`Para apagar a loja "${id}", digite DELETAR:`) === "DELETAR") {
            await remove(ref(db, `lojas/${id}`));
        }
    }
</script>
</body>
</html>
