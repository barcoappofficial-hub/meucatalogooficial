<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel GOD MODE - Gerenciador</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #111827; color: white; padding: 20px; }
        
        /* Tabela */
        table { width: 100%; border-collapse: collapse; background: #1f2937; border-radius: 8px; overflow: hidden; margin-top: 20px; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #374151; }
        th { background: #374151; color: #9ca3af; font-size: 0.8rem; text-transform: uppercase; }
        tr:hover { background: #2d3748; }

        /* Status Badges */
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 0.75rem; font-weight: bold; }
        .bg-green { background: #059669; color: white; }
        .bg-red { background: #dc2626; color: white; }
        .bg-yellow { background: #d97706; color: white; }

        /* Bot√µes */
        .btn { border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-weight: bold; margin-right: 5px; color: white; transition: 0.2s; }
        .btn-renovar { background: #2563eb; }
        .btn-renovar:hover { background: #1d4ed8; }
        .btn-del { background: #7f1d1d; }
        .btn-del:hover { background: #991b1b; }
        .btn-link { background: #4b5563; }

        /* Login Simples */
        #loginScreen { position: fixed; top:0; left:0; width:100%; height:100%; background: #000; z-index: 100; display: flex; justify-content: center; align-items: center; flex-direction: column; }
        input { padding: 10px; border-radius: 5px; border: none; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="loginScreen">
        <h2>üîí Acesso Restrito</h2>
        <input type="password" id="senhaInput" placeholder="Digite a senha de admin">
        <button onclick="verificarSenha()" class="btn btn-renovar">ENTRAR</button>
    </div>

    <div id="painel" style="display:none">
        <div style="display:flex; justify-content:space-between; align-items:center">
            <h1>üëë Gerenciador de Lojas</h1>
            <div style="text-align:right">
                <p>Total de Lojas: <strong id="totalLojas">0</strong></p>
                <p style="font-size:0.8rem; color:#9ca3af">Pix: calisthenysoficial@gmail.com</p>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Status</th>
                    <th>ID da Loja</th>
                    <th>Nome / Zap</th>
                    <th>Vencimento</th>
                    <th>A√ß√µes</th>
                </tr>
            </thead>
            <tbody id="listaLojas">
                <tr><td colspan="5" style="text-align:center">Carregando dados...</td></tr>
            </tbody>
        </table>
    </div>

<script type="module">
    import { db, ref, onValue, set, remove, get } from './firebase-config.js';

    // --- SENHA SIMPLES (Para evitar curiosos) ---
    window.verificarSenha = () => {
        const senha = document.getElementById('senhaInput').value;
        // Mude '1234' para uma senha que voc√™ queira
        if(senha === "admin123") {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('painel').style.display = 'block';
            carregarLojas();
        } else {
            alert("Senha incorreta!");
        }
    }

    function carregarLojas() {
        const lojasRef = ref(db, 'lojas');
        
        onValue(lojasRef, (snapshot) => {
            const tbody = document.getElementById('listaLojas');
            tbody.innerHTML = "";
            const dados = snapshot.val();

            if(!dados) {
                tbody.innerHTML = "<tr><td colspan='5'>Nenhuma loja criada.</td></tr>";
                return;
            }

            document.getElementById('totalLojas').innerText = Object.keys(dados).length;

            Object.entries(dados).forEach(([id, loja]) => {
                const conf = loja.config || {};
                
                // L√≥gica de Data
                const validade = conf.validade ? new Date(conf.validade) : new Date(0);
                const hoje = new Date();
                const diasRestantes = Math.ceil((validade - hoje) / (1000 * 60 * 60 * 24));
                
                let statusBadge = "";
                if(diasRestantes > 0) statusBadge = `<span class="badge bg-green">ATIVO (${diasRestantes}d)</span>`;
                else statusBadge = `<span class="badge bg-red">VENCIDO</span>`;

                // Renderiza Linha
                tbody.innerHTML += `
                    <tr>
                        <td>${statusBadge}</td>
                        <td style="font-family:monospace; color:#60a5fa">${id}</td>
                        <td>
                            <strong>${conf.nome}</strong><br>
                            <a href="https://wa.me/${conf.zap}" target="_blank" style="color:#9ca3af; text-decoration:none">
                                <i class='bx bxl-whatsapp'></i> ${conf.zap}
                            </a>
                        </td>
                        <td>${validade.toLocaleDateString()}</td>
                        <td>
                            <button onclick="renovar('${id}', 30)" class="btn btn-renovar" title="Adicionar 30 Dias">+30 Dias</button>
                            <button onclick="renovar('${id}', 365)" class="btn btn-renovar" style="background:#d97706" title="Adicionar 1 Ano">+1 Ano</button>
                            <button onclick="copiarLink('${id}')" class="btn btn-link">Link</button>
                            <button onclick="apagarLoja('${id}')" class="btn btn-del">üóëÔ∏è</button>
                        </td>
                    </tr>
                `;
            });
        });
    }

    // --- A√á√ïES DO ADMIN ---

    window.renovar = async (id, dias) => {
        if(!confirm(`Renovar a loja "${id}" por mais ${dias} dias?`)) return;

        const lojaRef = ref(db, `lojas/${id}/config`);
        
        // Pega a data atual ou a data de validade atual (o que for maior)
        // Isso permite somar dias se o cara renovar adiantado
        const snapshot = await get(lojaRef);
        const dataAtualValidade = snapshot.val().validade ? new Date(snapshot.val().validade) : new Date();
        const hoje = new Date();
        
        // Se j√° venceu, come√ßa a contar de hoje. Se n√£o, soma na data que ele j√° tem.
        let baseData = dataAtualValidade > hoje ? dataAtualValidade : hoje;
        
        baseData.setDate(baseData.getDate() + dias);

        await set(lojaRef, {
            ...snapshot.val(),
            validade: baseData.toISOString(),
            plano: dias > 30 ? "Anual" : "Mensal"
        });

        alert("‚úÖ Loja Renovada com Sucesso!");
    }

    window.apagarLoja = async (id) => {
        const confirmacao = prompt(`Para deletar a loja "${id}", digite DELETAR abaixo:`);
        if(confirmacao === "DELETAR") {
            await remove(ref(db, `lojas/${id}`));
            alert("Loja removida.");
        }
    }

    window.copiarLink = (id) => {
        const link = `${window.location.origin}/catalogo.html?id=${id}`;
        navigator.clipboard.writeText(link);
        alert("Link copiado: " + link);
    }
</script>
</body>
</html>
