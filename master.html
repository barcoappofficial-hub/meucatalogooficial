<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel GOD MODE - V4.0 (SaaS)</title>
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #0f172a; --surface: #1e293b; --primary: #3b82f6; --text: #f1f5f9; --text-muted: #94a3b8;
            --success: #10b981; --warning: #f59e0b; --danger: #ef4444; --premium: #a855f7;
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; min-height: 100vh; }

        /* LOGIN */
        #loginScreen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.98); z-index: 1000; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .login-box { background: var(--surface); padding: 40px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); text-align: center; width: 100%; max-width: 350px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .login-box input { width: 100%; padding: 15px; margin: 20px 0; background: rgba(0,0,0,0.3); border: 1px solid #334155; color: white; border-radius: 10px; text-align: center; font-size: 1.2rem; }

        /* HEADER */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 20px; border-bottom: 1px solid #334155; }
        .header h1 { margin: 0; font-size: 1.5rem; display: flex; align-items: center; gap: 10px; }
        .badge-god { background: linear-gradient(135deg, #3b82f6, #2563eb); padding: 5px 12px; border-radius: 50px; font-size: 0.7rem; font-weight: 800; color: white; box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }

        /* STATS */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .stat-card { background: var(--surface); padding: 20px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.05); position: relative; overflow: hidden; }
        .stat-label { font-size: 0.85rem; color: var(--text-muted); margin-bottom: 5px; }
        .stat-value { font-size: 1.8rem; font-weight: 800; color: white; }
        .stat-icon { font-size: 1.5rem; color: var(--primary); position: absolute; top: 20px; right: 20px; opacity: 0.5; }

        /* TOOLBAR */
        .toolbar { display: flex; flex-direction: column; gap: 15px; margin-bottom: 20px; background: var(--surface); padding: 20px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.05); }
        .filter-group { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 5px; }
        .filter-btn { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: var(--text-muted); padding: 8px 16px; border-radius: 50px; cursor: pointer; font-size: 0.85rem; transition: 0.3s; white-space: nowrap; }
        .filter-btn:hover, .filter-btn.active { background: var(--primary); color: white; border-color: var(--primary); }
        .filter-btn.active-bloq { background: #b91c1c; color: white; border-color: #b91c1c; }
        .filter-btn.active-vencido { background: var(--danger); color: white; border-color: var(--danger); }
        .filter-btn.active-gratuito { background: var(--success); color: white; border-color: var(--success); }

        .search-box { position: relative; width: 100%; }
        .search-box input { width: 100%; padding: 12px 12px 12px 40px; background: var(--bg); border: 1px solid #334155; color: white; border-radius: 8px; outline: none; box-sizing: border-box; }
        .search-box i { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--text-muted); }

        /* TABELA */
        .table-container { background: var(--surface); border-radius: 16px; border: 1px solid rgba(255,255,255,0.05); overflow-x: auto; min-height: 400px; }
        table { width: 100%; border-collapse: collapse; min-width: 1000px; }
        th { text-align: left; padding: 15px 20px; color: var(--text-muted); font-size: 0.75rem; text-transform: uppercase; border-bottom: 1px solid #334155; }
        td { padding: 15px 20px; border-bottom: 1px solid #334155; vertical-align: middle; }
        tr:hover { background: rgba(255,255,255,0.02); }

        .loja-nome { font-weight: bold; font-size: 0.95rem; color: white; display: block; }
        .loja-id { font-family: monospace; color: var(--primary); font-size: 0.8rem; }
        
        /* BADGES STATUS */
        .status-badge { display: inline-flex; align-items: center; gap: 5px; padding: 4px 10px; border-radius: 50px; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; }
        .st-novo { background: rgba(245, 158, 11, 0.15); color: var(--warning); border: 1px solid rgba(245, 158, 11, 0.3); }
        .st-bloq { background: rgba(239, 68, 68, 0.2); color: #fca5a5; border: 1px solid #ef4444; }
        .st-ativo { background: rgba(16, 185, 129, 0.1); color: var(--success); }
        .st-vencido { background: rgba(239, 68, 68, 0.15); color: var(--danger); }
        .st-gratuito { background: rgba(16, 185, 129, 0.15); color: #10b981; border: 1px solid rgba(16, 185, 129, 0.3); box-shadow: 0 0 10px rgba(16, 185, 129, 0.15); }

        /* BADGES PLANOS */
        .plano-badge { padding: 3px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; text-transform: uppercase; display: inline-block; min-width: 70px; text-align: center; }
        .pl-basico { background: rgba(59, 130, 246, 0.15); color: #60a5fa; border: 1px solid rgba(59, 130, 246, 0.3); }
        .pl-premium { background: rgba(168, 85, 247, 0.15); color: #c084fc; border: 1px solid rgba(168, 85, 247, 0.3); box-shadow: 0 0 10px rgba(168, 85, 247, 0.15); }

        /* A√á√ïES */
        .actions { display: flex; gap: 5px; }
        .btn-mini { width: 32px; height: 32px; border-radius: 6px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; transition: 0.2s; }
        .btn-mini:hover { transform: translateY(-2px); filter: brightness(1.2); }
        
        .b-zap { background: rgba(37, 211, 102, 0.1); color: #25D366; }
        .b-copy { background: rgba(59, 130, 246, 0.1); color: #3b82f6; }
        .b-del { background: rgba(239, 68, 68, 0.1); color: #ef4444; }
        .b-lock { background: rgba(245, 158, 11, 0.1); color: #f59e0b; }
        .b-unlock { background: rgba(16, 185, 129, 0.1); color: #10b981; }

        .btn-renovar { font-size: 0.75rem; font-weight: bold; padding: 0 10px; width: auto; border: 1px solid transparent; }
        .btn-ren-bas { background: rgba(59, 130, 246, 0.1); color: #60a5fa; border-color: rgba(59, 130, 246, 0.3); }
        .btn-ren-pre { background: rgba(168, 85, 247, 0.1); color: #c084fc; border-color: rgba(168, 85, 247, 0.3); }
        .btn-renovar:hover { opacity: 0.8; }

        .codigo-box {
            font-family: monospace; font-size: 1rem; color: #facc15;
            background: rgba(250, 204, 21, 0.1); padding: 5px 10px; border-radius: 6px;
            border: 1px dashed #facc15; cursor: pointer; text-align: center;
        }
        .codigo-box:hover { background: #facc15; color: black; }
    </style>
</head>
<body>

    <div id="loginScreen">
        <div class="login-box">
            <i class='bx bxs-shield-plus' style="font-size: 3rem; color: var(--primary); margin-bottom: 20px;"></i>
            <h2>GOD MODE V4.0</h2>
            <input type="password" id="senhaInput" placeholder="Senha Mestra">
            <button onclick="verificarSenha()" style="width:100%; padding:15px; background:var(--primary); color:white; border:none; border-radius:10px; font-weight:bold; cursor:pointer;">ACESSAR PAINEL</button>
        </div>
    </div>

    <div id="painel" style="display:none">
        
        <div class="header">
            <h1><i class='bx bxs-dashboard'></i> Painel Master <span class="badge-god">V 4.0</span></h1>
            <button onclick="location.reload()" style="background:none; border:1px solid #334155; color:#f87171; padding:8px 15px; border-radius:8px; cursor:pointer;">Sair</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <i class='bx bxs-store stat-icon'></i>
                <div class="stat-label">Total de Clientes</div>
                <div class="stat-value" id="stTotal">0</div>
            </div>
            <div class="stat-card">
                <i class='bx bxs-gift stat-icon' style="color: #10b981;"></i>
                <div class="stat-label">Per√≠odo Gratuito</div>
                <div style="font-size: 0.9rem; margin-top: 5px; color:white;">
                    <span style="color:#10b981"><b id="stGratuito">0</b> clientes</span>
                </div>
            </div>
            <div class="stat-card">
                <i class='bx bxs-wallet stat-icon' style="color: #a855f7;"></i>
                <div class="stat-label">Receita Recorrente (MRR)</div>
                <div class="stat-value" id="stFat">R$ 0,00</div>
            </div>
            <div class="stat-card">
                <i class='bx bxs-layer stat-icon' style="color: #60a5fa;"></i>
                <div class="stat-label">Mix de Planos</div>
                <div style="font-size: 0.9rem; margin-top: 5px; color:white;">
                    <span style="color:#60a5fa">B√°sico: <b id="stBasico">0</b></span> | 
                    <span style="color:#c084fc">Premium: <b id="stPremium">0</b></span>
                </div>
            </div>
        </div>

        <div class="toolbar">
            <div class="filter-group">
                <button class="filter-btn active" onclick="filtrarStatus('todos', this)">TODOS</button>
                <button class="filter-btn" onclick="filtrarStatus('gratuito', this)">üéÅ PER√çODO GRATUITO</button>
                <button class="filter-btn" onclick="filtrarStatus('ativo', this)">‚úÖ ATIVOS</button>
                <button class="filter-btn" onclick="filtrarStatus('vencido', this)">‚è∞ VENCIDOS</button>
                <button class="filter-btn" onclick="filtrarStatus('bloqueado', this)">üîí BLOQUEADOS</button>
            </div>
            <div class="search-box">
                <i class='bx bx-search'></i>
                <input type="text" id="inputBusca" placeholder="Buscar loja por nome ou ID..." oninput="filtrarTexto()">
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>LOJA</th>
                        <th>PLANO</th>
                        <th>STATUS</th>
                        <th>VALIDADE</th>
                        <th>VISITAS</th>
                        <th>A√á√ïES</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>

    </div>

<script type="module">
    import { db, ref, onValue, update, remove, get } from './firebase-config.js';

    // SENHA MESTRE
    window.verificarSenha = () => {
        const senha = document.getElementById('senhaInput').value;
        if(senha === 'MASTER2025') {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('painel').style.display = 'block';
            carregarLojas();
        } else {
            alert("‚ùå Senha Incorreta");
        }
    }

    let lojas = [];
    let filtroAtual = 'todos';
    
    function carregarLojas() {
        onValue(ref(db, 'lojas'), (snapshot) => {
            lojas = [];
            const dados = snapshot.val();
            
            if(!dados) {
                document.getElementById('tbody').innerHTML = "<tr><td colspan='6' style='text-align:center; padding:40px; color:#64748b;'>Nenhuma loja cadastrada</td></tr>";
                return;
            }

            for(const [id, loja] of Object.entries(dados)) {
                if(!loja.config) continue;
                
                const c = loja.config;
                const plano = c.plano_escolhido || 'basico';
                const validade = new Date(c.validade || 0);
                const hoje = new Date();
                const diasRestantes = Math.ceil((validade - hoje) / (1000 * 60 * 60 * 24));
                
                // Determina o status
                let status = 'ativo';
                let periodoGratuito = c.periodo_gratuito === true;
                
                if(c.bloqueio_manual || c.status === 'pendente') {
                    status = 'bloqueado';
                } else if(diasRestantes < 0) {
                    status = 'vencido';
                } else if(periodoGratuito) {
                    status = 'gratuito';
                }
                
                lojas.push({
                    id: id,
                    nome: c.nome || 'Sem Nome',
                    zap: c.zap || '',
                    plano: plano,
                    status: status,
                    validade: validade,
                    diasRestantes: diasRestantes,
                    visitas: (loja.metricas && loja.metricas.visitas) || 0,
                    codigo: c.codigo_secreto || '',
                    periodoGratuito: periodoGratuito
                });
            }

            calcularStats();
            renderizarTabela();
        });
    }

    function calcularStats() {
        const total = lojas.length;
        const gratuitos = lojas.filter(l => l.periodoGratuito && l.status !== 'bloqueado' && l.status !== 'vencido').length;
        const premium = lojas.filter(l => l.plano === 'premium' && !l.periodoGratuito && l.status !== 'bloqueado' && l.status !== 'vencido').length;
        const basico = lojas.filter(l => l.plano === 'basico' && !l.periodoGratuito && l.status !== 'bloqueado' && l.status !== 'vencido').length;
        
        const mrr = (premium * 79.90) + (basico * 59.90);

        document.getElementById('stTotal').innerText = total;
        document.getElementById('stGratuito').innerText = gratuitos;
        document.getElementById('stFat').innerText = `R$ ${mrr.toFixed(2).replace('.', ',')}`;
        document.getElementById('stPremium').innerText = premium;
        document.getElementById('stBasico').innerText = basico;
    }

    function renderizarTabela() {
        const tbody = document.getElementById('tbody');
        const busca = document.getElementById('inputBusca').value.toLowerCase();
        
        let filtered = lojas.filter(l => {
            const matchBusca = l.nome.toLowerCase().includes(busca) || l.id.toLowerCase().includes(busca);
            
            if(filtroAtual === 'todos') return matchBusca;
            if(filtroAtual === 'gratuito') return matchBusca && l.periodoGratuito && l.status !== 'bloqueado' && l.status !== 'vencido';
            if(filtroAtual === 'ativo') return matchBusca && l.status === 'ativo' && !l.periodoGratuito;
            if(filtroAtual === 'vencido') return matchBusca && l.status === 'vencido';
            if(filtroAtual === 'bloqueado') return matchBusca && l.status === 'bloqueado';
            return matchBusca;
        });

        if(filtered.length === 0) {
            tbody.innerHTML = "<tr><td colspan='6' style='text-align:center; padding:40px; color:#64748b;'>Nenhuma loja encontrada</td></tr>";
            return;
        }

        tbody.innerHTML = "";
        filtered.forEach(loja => {
            let badgeStatus = "";
            let rowStyle = "";
            let btnLock = "";
            
            if (loja.status === 'bloqueado') {
                badgeStatus = `<span class="status-badge st-bloq"><i class='bx bxs-lock'></i> BLOQ. ADM</span>`;
                rowStyle = "background: rgba(239, 68, 68, 0.05);";
                btnLock = `<button class="btn-mini b-unlock" onclick="alterarStatus('${loja.id}', 'desbloquear')" title="DESBLOQUEAR"><i class='bx bxs-lock-open'></i></button>`;
            } 
            else if (loja.periodoGratuito && loja.status !== 'vencido') {
                badgeStatus = `<span class="status-badge st-gratuito"><i class='bx bxs-gift'></i> GRATUITO (${loja.diasRestantes}d)</span>`;
                rowStyle = "background: rgba(16, 185, 129, 0.03);";
                btnLock = `<button class="btn-mini b-lock" onclick="alterarStatus('${loja.id}', 'bloquear')" title="BLOQUEAR"><i class='bx bxs-lock'></i></button>`;
            }
            else if (loja.status === 'vencido') {
                badgeStatus = `<span class="status-badge st-vencido">VENCIDO (${Math.abs(loja.diasRestantes)}d)</span>`;
                btnLock = `<button class="btn-mini b-lock" onclick="alterarStatus('${loja.id}', 'bloquear')" title="BLOQUEAR"><i class='bx bxs-lock'></i></button>`;
            } 
            else {
                badgeStatus = `<span class="status-badge st-ativo">ATIVO (${loja.diasRestantes}d)</span>`;
                btnLock = `<button class="btn-mini b-lock" onclick="alterarStatus('${loja.id}', 'bloquear')" title="BLOQUEAR"><i class='bx bxs-lock'></i></button>`;
            }

            const badgePlano = loja.plano === 'premium' 
                ? `<span class="plano-badge pl-premium">PREMIUM</span>` 
                : `<span class="plano-badge pl-basico">B√ÅSICO</span>`;

            const linkZap = `https://wa.me/${loja.zap}`;

            const tr = `
                <tr style="${rowStyle}">
                    <td>
                        <span class="loja-nome">${loja.nome}</span>
                        <div style="font-size:0.75rem; color:#64748b; margin-top:2px;">
                            ${loja.id} <i class='bx bx-copy' style="cursor:pointer" onclick="copiar('${loja.id}')"></i>
                        </div>
                    </td>
                    <td>${badgePlano}</td>
                    <td>
                        <div style="display:flex; flex-direction:column; gap:5px;">
                            ${badgeStatus}
                        </div>
                    </td>
                    <td style="font-size:0.85rem; color:#ccc;">
                        ${loja.validade.toLocaleDateString('pt-BR')}
                    </td>
                    <td><span class="status-badge" style="background:#334155"><i class='bx bx-show'></i> ${loja.visitas}</span></td>
                    <td>
                        <div class="actions">
                            <button class="btn-mini btn-renovar btn-ren-bas" onclick="renovar('${loja.id}', 'basico')" title="Renovar/Mudar para B√°sico">B√ÅSICO</button>
                            <button class="btn-mini btn-renovar btn-ren-pre" onclick="renovar('${loja.id}', 'premium')" title="Renovar/Mudar para Premium">PREMIUM</button>
                            
                            <div style="width:1px; background:#334155; margin:0 5px;"></div>

                            ${btnLock} 
                            <button class="btn-mini b-zap" onclick="window.open('${linkZap}', '_blank')" title="WhatsApp"><i class='bx bxl-whatsapp'></i></button>
                            <button class="btn-mini b-copy" onclick="copiarLink('${loja.id}')" title="Link Loja"><i class='bx bx-link'></i></button>
                            <button class="btn-mini b-del" onclick="apagar('${loja.id}')" title="Apagar"><i class='bx bx-trash'></i></button>
                        </div>
                    </td>
                </tr>
            `;
            tbody.innerHTML += tr;
        });
    }

    // --- A√á√ïES ---
    window.alterarStatus = async (id, acao) => {
        if (acao === 'bloquear') {
            if(!confirm("‚ö†Ô∏è BLOQUEAR LOJA?\nO cliente n√£o conseguir√° acessar o painel.")) return;
            await update(ref(db, `lojas/${id}/config`), { status: 'pendente', bloqueio_manual: true });
        } else {
            if(!confirm("LIBERAR ACESSO?\nA loja voltar√° ao normal.")) return;
            await update(ref(db, `lojas/${id}/config`), { status: 'ativo', bloqueio_manual: null });
        }
    }

    window.filtrarStatus = (status, btn) => {
        filtroAtual = status;
        document.querySelectorAll('.filter-btn').forEach(b => {
            b.classList.remove('active', 'active-bloq', 'active-vencido', 'active-gratuito');
        });
        btn.classList.add('active');
        if(status === 'bloqueado') btn.classList.add('active-bloq');
        if(status === 'vencido') btn.classList.add('active-vencido');
        if(status === 'gratuito') btn.classList.add('active-gratuito');
        renderizarTabela();
    }

    window.filtrarTexto = () => renderizarTabela();

    window.copiar = (txt) => {
        navigator.clipboard.writeText(txt);
        alert("Copiado!");
    }

    window.copiarLink = (id) => {
        const url = `${window.location.href.replace('master.html', '')}entrada.html?id=${id}`;
        window.copiar(url);
        alert("Link copiado!");
    }

    window.renovar = async (id, tipo) => {
        const valor = tipo === 'premium' ? "R$ 79,90" : "R$ 59,90";
        const nomePlano = tipo.toUpperCase();
        
        if(!confirm(`CONFIRMA RENOVA√á√ÉO / MUDAN√áA?\n\nLoja: ${id}\nNovo Plano: ${nomePlano}\nValor: ${valor}\nAdicionar: +30 Dias`)) return;

        const lojaRef = ref(db, `lojas/${id}/config`);
        const snap = await get(lojaRef);
        const data = snap.val();

        let validadeAtual = new Date(data.validade || 0);
        const hoje = new Date();
        // Se j√° venceu, renova a partir de hoje. Se n√£o, soma na validade atual.
        let baseData = (validadeAtual > hoje) ? validadeAtual : hoje;
        baseData.setDate(baseData.getDate() + 30);

        await update(lojaRef, {
            status: 'ativo',
            plano_escolhido: tipo,
            periodo_gratuito: false, // Remove o per√≠odo gratuito ao renovar
            validade: baseData.toISOString(),
            bloqueio_manual: null 
        });
        alert(`Sucesso! Loja agora √© ${nomePlano} e vence em ${baseData.toLocaleDateString('pt-BR')}`);
    }

    window.apagar = async (id) => {
        if(prompt(`Para DELETAR a loja ${id} digite CONFIRMAR:`) === "CONFIRMAR") {
            await remove(ref(db, `lojas/${id}`));
        }
    }
</script>
</body>
</html>
