<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel GOD MODE - V3.1</title>
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #0f172a; --surface: #1e293b; --primary: #3b82f6; --text: #f1f5f9; --text-muted: #94a3b8;
            --success: #10b981; --warning: #f59e0b; --danger: #ef4444; --premium: #a855f7;
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; min-height: 100vh; }

        /* LOGIN */
        #loginScreen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.98); z-index: 1000; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .login-box { background: var(--surface); padding: 40px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); text-align: center; width: 100%; max-width: 350px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .login-box input { width: 100%; padding: 15px; margin: 20px 0; background: rgba(0,0,0,0.3); border: 1px solid #334155; color: white; border-radius: 10px; text-align: center; font-size: 1.2rem; }

        /* HEADER */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 20px; border-bottom: 1px solid #334155; }
        .header h1 { margin: 0; font-size: 1.5rem; display: flex; align-items: center; gap: 10px; }
        .badge-god { background: linear-gradient(135deg, #ef4444, #b91c1c); padding: 5px 12px; border-radius: 50px; font-size: 0.7rem; font-weight: 800; color: white; box-shadow: 0 0 10px rgba(239, 68, 68, 0.5); }

        /* STATS */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .stat-card { background: var(--surface); padding: 20px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.05); position: relative; overflow: hidden; }
        .stat-label { font-size: 0.85rem; color: var(--text-muted); margin-bottom: 5px; }
        .stat-value { font-size: 1.8rem; font-weight: 800; color: white; }
        .stat-icon { font-size: 1.5rem; color: var(--primary); position: absolute; top: 20px; right: 20px; opacity: 0.5; }

        /* TOOLBAR */
        .toolbar { display: flex; flex-direction: column; gap: 15px; margin-bottom: 20px; background: var(--surface); padding: 20px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.05); }
        .filter-group { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 5px; }
        .filter-btn { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: var(--text-muted); padding: 8px 16px; border-radius: 50px; cursor: pointer; font-size: 0.85rem; transition: 0.3s; white-space: nowrap; }
        .filter-btn:hover, .filter-btn.active { background: var(--primary); color: white; border-color: var(--primary); }
        .filter-btn.active-pendente { background: var(--warning); color: black; border-color: var(--warning); }
        .filter-btn.active-vencido { background: var(--danger); color: white; border-color: var(--danger); }

        .search-box { position: relative; width: 100%; }
        .search-box input { width: 100%; padding: 12px 12px 12px 40px; background: var(--bg); border: 1px solid #334155; color: white; border-radius: 8px; outline: none; box-sizing: border-box; }
        .search-box i { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--text-muted); }

        /* TABELA */
        .table-container { background: var(--surface); border-radius: 16px; border: 1px solid rgba(255,255,255,0.05); overflow-x: auto; min-height: 400px; }
        table { width: 100%; border-collapse: collapse; min-width: 1000px; }
        th { text-align: left; padding: 15px 20px; color: var(--text-muted); font-size: 0.75rem; text-transform: uppercase; border-bottom: 1px solid #334155; }
        td { padding: 15px 20px; border-bottom: 1px solid #334155; vertical-align: middle; }
        tr:hover { background: rgba(255,255,255,0.02); }

        .loja-nome { font-weight: bold; font-size: 0.95rem; color: white; display: block; }
        .loja-id { font-family: monospace; color: var(--primary); font-size: 0.8rem; }
        
        /* BADGES */
        .status-badge { display: inline-flex; align-items: center; gap: 5px; padding: 4px 10px; border-radius: 50px; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; }
        .st-pendente { background: rgba(245, 158, 11, 0.15); color: var(--warning); border: 1px solid rgba(245, 158, 11, 0.3); animation: pulse 2s infinite; }
        .st-ativo { background: rgba(16, 185, 129, 0.1); color: var(--success); }
        .st-vencido { background: rgba(239, 68, 68, 0.15); color: var(--danger); }
        @keyframes pulse { 0% { opacity: 0.7; } 50% { opacity: 1; } 100% { opacity: 0.7; } }

        .plano-badge { padding: 3px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; text-transform: uppercase; }
        .pl-mensal { background: rgba(59, 130, 246, 0.15); color: #60a5fa; border: 1px solid rgba(59, 130, 246, 0.3); }
        .pl-anual { background: rgba(168, 85, 247, 0.15); color: #c084fc; border: 1px solid rgba(168, 85, 247, 0.3); box-shadow: 0 0 10px rgba(168, 85, 247, 0.1); }

        /* A√á√ïES */
        .actions { display: flex; gap: 5px; }
        .btn-mini { width: 32px; height: 32px; border-radius: 6px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; transition: 0.2s; }
        .btn-mini:hover { transform: translateY(-2px); filter: brightness(1.2); }
        
        .b-zap { background: rgba(37, 211, 102, 0.1); color: #25D366; }
        .b-copy { background: rgba(59, 130, 246, 0.1); color: #3b82f6; }
        .b-del { background: rgba(239, 68, 68, 0.1); color: #ef4444; }
        
        /* BOT√ÉO BLOQUEIO - V3.1 */
        .b-lock { background: rgba(245, 158, 11, 0.1); color: #f59e0b; }
        .b-unlock { background: rgba(16, 185, 129, 0.1); color: #10b981; }

        .btn-renovar-m { background: rgba(59, 130, 246, 0.2); color: #60a5fa; font-size: 0.75rem; font-weight: bold; padding: 0 10px; width: auto; }
        .btn-renovar-a { background: rgba(168, 85, 247, 0.2); color: #c084fc; font-size: 0.75rem; font-weight: bold; padding: 0 10px; width: auto; }

        .codigo-box {
            font-family: monospace; font-size: 1rem; color: #facc15;
            background: rgba(250, 204, 21, 0.1); padding: 5px 10px; border-radius: 6px;
            border: 1px dashed #facc15; cursor: pointer; text-align: center;
        }
        .codigo-box:hover { background: #facc15; color: black; }
    </style>
</head>
<body>

    <div id="loginScreen">
        <div class="login-box">
            <i class='bx bxs-shield-plus' style="font-size: 3rem; color: var(--primary); margin-bottom: 20px;"></i>
            <h2>GOD MODE V3.1</h2>
            <input type="password" id="senhaInput" placeholder="Senha Mestra">
            <button onclick="verificarSenha()" style="width:100%; padding:15px; background:var(--primary); color:white; border:none; border-radius:10px; font-weight:bold; cursor:pointer;">ACESSAR PAINEL</button>
        </div>
    </div>

    <div id="painel" style="display:none">
        
        <div class="header">
            <h1><i class='bx bxs-dashboard'></i> Painel Master <span class="badge-god">V 3.1</span></h1>
            <button onclick="location.reload()" style="background:none; border:1px solid #334155; color:#f87171; padding:8px 15px; border-radius:8px; cursor:pointer;">Sair</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <i class='bx bxs-store stat-icon'></i>
                <div class="stat-label">Total de Lojas</div>
                <div class="stat-value" id="stTotal">0</div>
            </div>
            <div class="stat-card">
                <i class='bx bxs-wallet stat-icon' style="color: #10b981;"></i>
                <div class="stat-label">Receita Estimada</div>
                <div class="stat-value" id="stFat">R$ 0,00</div>
            </div>
            <div class="stat-card">
                <i class='bx bxs-calendar-star stat-icon' style="color: #a855f7;"></i>
                <div class="stat-label">Planos Ativos</div>
                <div style="font-size: 0.9rem; margin-top: 5px; color:white;">
                    <span style="color:#60a5fa">Mensal: <b id="stMensal">0</b></span> | 
                    <span style="color:#c084fc">Anual: <b id="stAnual">0</b></span>
                </div>
            </div>
            <div class="stat-card">
                <i class='bx bxs-error-circle stat-icon' style="color: #ef4444;"></i>
                <div class="stat-label">Bloqueadas / Vencidas</div>
                <div class="stat-value" id="stPend" style="color: #fca5a5;">0</div>
            </div>
        </div>

        <div class="toolbar">
            <div class="filter-group">
                <button class="filter-btn active" onclick="filtrarStatus('todos', this)">Todos</button>
                <button class="filter-btn" onclick="filtrarStatus('pendente', this)">üîí Bloqueadas</button>
                <button class="filter-btn" onclick="filtrarStatus('ativo', this)">‚úÖ Ativos</button>
                <button class="filter-btn" onclick="filtrarStatus('vencido', this)">‚ö†Ô∏è Vencidos</button>
                <button class="filter-btn" onclick="filtrarStatus('anual', this)">üíé Anuais</button>
            </div>
            <div class="search-box">
                <i class='bx bx-search'></i>
                <input type="text" id="searchInput" placeholder="Buscar por Nome, ID ou WhatsApp..." onkeyup="filtrarTexto()">
            </div>
        </div>

        <div class="table-container">
            <table id="tabelaLojas">
                <thead>
                    <tr>
                        <th>Loja</th>
                        <th>Plano</th>
                        <th>Status / Chave</th>
                        <th>Vencimento</th>
                        <th>Visitas</th>
                        <th>A√ß√µes Master</th>
                    </tr>
                </thead>
                <tbody id="listaLojas"></tbody>
            </table>
        </div>
    </div>

<script type="module">
    import { db, ref, onValue, set, remove, get, update } from './firebase-config.js';

    window.verificarSenha = () => {
        if(document.getElementById('senhaInput').value === "C@listhenys1994") {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('painel').style.display = 'block';
            carregarLojas();
        } else { alert("Senha Incorreta"); }
    }

    let lojasData = [];
    let filtroAtual = 'todos';

    function carregarLojas() {
        onValue(ref(db, 'lojas'), (snapshot) => {
            const dados = snapshot.val();
            lojasData = [];
            let total = 0, mensal = 0, anual = 0, pendentes = 0, fat = 0;

            if(dados) {
                Object.entries(dados).forEach(([id, loja]) => {
                    const c = loja.config || {};
                    const m = loja.metricas || {};
                    
                    const validade = c.validade ? new Date(c.validade) : new Date(0);
                    const hoje = new Date();
                    const diasRestantes = Math.ceil((validade - hoje) / (1000 * 60 * 60 * 24));
                    
                    let status = 'ativo';
                    if (c.status === 'pendente') status = 'pendente';
                    else if (diasRestantes < 0) status = 'vencido';

                    total++;
                    if (status === 'pendente' || status === 'vencido') pendentes++;
                    if (status === 'ativo') {
                        if (c.plano_escolhido === 'anual') { anual++; fat += 249.90; }
                        else { mensal++; fat += 59.90; }
                    }

                    lojasData.push({
                        id,
                        nome: c.nome || "Sem Nome",
                        zap: c.zap || "",
                        plano: c.plano_escolhido || 'mensal',
                        status,
                        diasRestantes,
                        validade,
                        visitas: m.visitas || 0,
                        codigo: c.codigo_secreto || "---",
                        raw: (c.nome + id + c.zap).toLowerCase()
                    });
                });
            }

            document.getElementById('stTotal').innerText = total;
            document.getElementById('stFat').innerText = fat.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            document.getElementById('stMensal').innerText = mensal;
            document.getElementById('stAnual').innerText = anual;
            document.getElementById('stPend').innerText = pendentes;
            renderizarTabela();
        });
    }

    function renderizarTabela() {
        const tbody = document.getElementById('listaLojas');
        tbody.innerHTML = "";
        
        const termo = document.getElementById('searchInput').value.toLowerCase();
        let listaFiltrada = lojasData.filter(loja => {
            const matchTexto = loja.raw.includes(termo);
            if (!matchTexto) return false;
            if (filtroAtual === 'todos') return true;
            if (filtroAtual === 'anual') return loja.plano === 'anual';
            return loja.status === filtroAtual;
        });

        listaFiltrada.sort((a, b) => {
            const peso = { 'pendente': 3, 'vencido': 2, 'ativo': 1 };
            if (peso[a.status] !== peso[b.status]) return peso[b.status] - peso[a.status];
            return b.validade - a.validade;
        });

        if (listaFiltrada.length === 0) {
            tbody.innerHTML = "<tr><td colspan='6' style='text-align:center; padding:30px'>Nenhum resultado.</td></tr>";
            return;
        }

        listaFiltrada.forEach(loja => {
            let badgeStatus = "";
            let rowStyle = "";
            let btnLock = "";

            if (loja.status === 'pendente') {
                badgeStatus = `<span class="status-badge st-pendente"><i class='bx bxs-lock-alt'></i> BLOQUEADO</span>`;
                rowStyle = "background: rgba(245, 158, 11, 0.05);";
                // Bot√£o para DESBLOQUEAR
                btnLock = `<button class="btn-mini b-unlock" onclick="alterarStatus('${loja.id}', 'ativo')" title="DESBLOQUEAR Loja"><i class='bx bxs-lock-open'></i></button>`;
            } else {
                if (loja.status === 'vencido') badgeStatus = `<span class="status-badge st-vencido">VENCIDO (${Math.abs(loja.diasRestantes)}d)</span>`;
                else badgeStatus = `<span class="status-badge st-ativo">ATIVO (${loja.diasRestantes}d)</span>`;
                
                // Bot√£o para BLOQUEAR
                btnLock = `<button class="btn-mini b-lock" onclick="alterarStatus('${loja.id}', 'pendente')" title="BLOQUEAR Loja"><i class='bx bxs-lock'></i></button>`;
            }

            const badgePlano = loja.plano === 'anual' 
                ? `<span class="plano-badge pl-anual">üíé ANUAL</span>` 
                : `<span class="plano-badge pl-mensal">üìÖ MENSAL</span>`;

            const linkZap = `https://wa.me/${loja.zap}`;

            const tr = `
                <tr style="${rowStyle}">
                    <td>
                        <span class="loja-nome">${loja.nome}</span>
                        <span class="loja-id">${loja.id}</span>
                    </td>
                    <td>${badgePlano}</td>
                    <td>
                        <div style="display:flex; flex-direction:column; gap:5px;">
                            ${badgeStatus}
                            ${loja.status === 'pendente' ? `<div class="codigo-box" onclick="copiar('${loja.codigo}')" title="Copiar Chave">${loja.codigo}</div>` : ''}
                        </div>
                    </td>
                    <td style="font-size:0.85rem; color:#ccc;">
                        ${loja.validade.toLocaleDateString('pt-BR')}
                    </td>
                    <td><span class="status-badge" style="background:#334155"><i class='bx bx-show'></i> ${loja.visitas}</span></td>
                    <td>
                        <div class="actions">
                            ${btnLock} <button class="btn-mini b-zap" onclick="window.open('${linkZap}', '_blank')" title="WhatsApp"><i class='bx bxl-whatsapp'></i></button>
                            <button class="btn-mini b-copy" onclick="copiarLink('${loja.id}')" title="Copiar Link"><i class='bx bx-link'></i></button>
                            <button class="btn-mini btn-renovar-m" onclick="renovar('${loja.id}', 'mensal')" title="Renovar +30 Dias">+30</button>
                            <button class="btn-mini btn-renovar-a" onclick="renovar('${loja.id}', 'anual')" title="Renovar +1 Ano">+1A</button>
                            <button class="btn-mini b-del" onclick="apagar('${loja.id}')" title="Apagar"><i class='bx bx-trash'></i></button>
                        </div>
                    </td>
                </tr>
            `;
            tbody.innerHTML += tr;
        });
    }

    // --- FUN√á√ïES DE CONTROLE ---
    
    // NOVO: Fun√ß√£o para Bloquear/Desbloquear Manualmente
    window.alterarStatus = async (id, novoStatus) => {
        const msg = novoStatus === 'pendente' 
            ? "‚ö†Ô∏è TEM CERTEZA QUE DESEJA BLOQUEAR ESTA LOJA?\nO cat√°logo e o painel sair√£o do ar imediatamente."
            : "DESBLOQUEAR LOJA?\nO acesso ser√° restaurado imediatamente.";
            
        if(confirm(msg)) {
            await update(ref(db, `lojas/${id}/config`), { status: novoStatus });
            // Se for desbloquear, garantimos que a validade esteja ok
            if(novoStatus === 'ativo') {
                // Opcional: Voc√™ pode adicionar l√≥gica aqui para renovar a data se ela estiver vencida ao desbloquear
            }
        }
    }

    window.filtrarStatus = (status, btn) => {
        filtroAtual = status;
        document.querySelectorAll('.filter-btn').forEach(b => {
            b.classList.remove('active', 'active-pendente', 'active-vencido');
        });
        btn.classList.add('active');
        if(status === 'pendente') btn.classList.add('active-pendente');
        if(status === 'vencido') btn.classList.add('active-vencido');
        renderizarTabela();
    }

    window.filtrarTexto = () => renderizarTabela();

    window.copiar = (txt) => {
        navigator.clipboard.writeText(txt);
        alert("Chave copiada: " + txt);
    }

    window.copiarLink = (id) => {
        const url = `${window.location.href.replace('master.html', '')}entrada.html?id=${id}`;
        window.copiar(url);
    }

    window.renovar = async (id, tipo) => {
        const dias = tipo === 'anual' ? 365 : 30;
        const valor = tipo === 'anual' ? "R$ 249,90" : "R$ 59,90";
        if(!confirm(`CONFIRMA RENOVA√á√ÉO ${tipo.toUpperCase()}?\n\nLoja: ${id}\nAdicionar: ${dias} dias\nValor: ${valor}`)) return;

        const lojaRef = ref(db, `lojas/${id}/config`);
        const snap = await get(lojaRef);
        const data = snap.val();

        let validadeAtual = new Date(data.validade || 0);
        const hoje = new Date();
        let baseData = (validadeAtual > hoje) ? validadeAtual : hoje;
        baseData.setDate(baseData.getDate() + dias);

        await update(lojaRef, {
            status: 'ativo',
            plano_escolhido: tipo,
            validade: baseData.toISOString()
        });
        alert(`Sucesso! Renovado at√© ${baseData.toLocaleDateString('pt-BR')}`);
    }

    window.apagar = async (id) => {
        if(prompt(`Para DELETAR a loja ${id} digite CONFIRMAR:`) === "CONFIRMAR") {
            await remove(ref(db, `lojas/${id}`));
        }
    }
</script>
</body>
</html>
